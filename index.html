<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sermon GSM GKPS Tangerang - Ultra Import Edition</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://unpkg.com/qr-scanner@1.4.2/qr-scanner.umd.min.js"></script>

    <style>
        @keyframes fade-in-up { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in-up { animation: fade-in-up 0.4s ease-out; }
        .custom-loader { border-top-color: #2563eb; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js';
        import { 
            getFirestore, collection, onSnapshot, doc, updateDoc, 
            serverTimestamp, writeBatch, setDoc
        } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js';
        import { getAuth, signInAnonymously, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js';
        import { 
            QrCode, Users, CheckCircle, Lock, LogOut, Camera, FileUp, RefreshCw, Loader2, AlertTriangle, Check
        } from 'https://esm.sh/lucide-react@0.292.0';

        const firebaseConfig = {
            apiKey: "AIzaSyDrCRqotIf-eqwFmMx9kpDUCOUcTzJ8WGs",
            authDomain: "sermongsmgkpstangerang-77b63.firebaseapp.com",
            projectId: "sermongsmgkpstangerang-77b63",
            storageBucket: "sermongsmgkpstangerang-77b63.firebasestorage.app",
            appId: "1:987409950584:web:b6792a69050f673c6eca8d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const COLLECTION_NAME = 'gkps_participants';
        const CONFIG_COLLECTION = 'gkps_config';

        // --- SUB-KOMPONEN NAVIGASI ---
        const NavBar = ({ view, setView, isAdmin }) => (
            <nav className="fixed bottom-0 left-0 w-full bg-white border-t z-50 md:top-0 md:bottom-auto md:border-b">
                <div className="flex justify-around items-center h-16 max-w-4xl mx-auto">
                    <button onClick={() => setView('home')} className={`p-2 ${view === 'home' ? 'text-blue-600' : 'text-gray-400'}`}><Users size={20}/><span className="text-[10px] block">Beranda</span></button>
                    <button onClick={() => setView('live')} className={`p-2 ${view === 'live' ? 'text-blue-600' : 'text-gray-400'}`}><CheckCircle size={20}/><span className="text-[10px] block">Live</span></button>
                    {isAdmin && <button onClick={() => setView('admin')} className={`p-2 ${view === 'admin' ? 'text-blue-600' : 'text-gray-400'}`}><Lock size={20}/><span className="text-[10px] block">Admin</span></button>}
                </div>
            </nav>
        );

        function App() {
            const [view, setView] = React.useState('home');
            const [participants, setParticipants] = React.useState([]);
            const [isAdmin, setIsAdmin] = React.useState(false);
            const [loading, setLoading] = React.useState(true);
            const [isSessionOpen, setIsSessionOpen] = React.useState(false);

            // Import States
            const [isImporting, setIsImporting] = React.useState(false);
            const [importProgress, setImportProgress] = React.useState({ current: 0, total: 0 });
            const fileInputRef = React.useRef(null);

            React.useEffect(() => {
                onAuthStateChanged(auth, () => setLoading(false));
                signInAnonymously(auth);
                
                onSnapshot(collection(db, COLLECTION_NAME), (s) => {
                    setParticipants(s.docs.map(d => ({ id: d.id, ...d.data() })));
                });

                onSnapshot(doc(db, CONFIG_COLLECTION, 'session_status'), (s) => {
                    if (s.exists()) setIsSessionOpen(s.data().open);
                });
            }, []);

            // --- CORE ENGINE: ADVANCED CSV IMPORT ---
            const executeImport = async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                Papa.parse(file, {
                    skipEmptyLines: true,
                    complete: async (results) => {
                        const rawData = results.data;
                        if (rawData.length === 0) return;

                        // 1. Sanitasi Data: Hapus header & duplikat lokal
                        const cleanData = rawData.filter(row => {
                            const name = row[0]?.trim();
                            if (!name || ['nama', 'name'].includes(name.toLowerCase())) return false;
                            // Cek apakah nama sudah ada di database lokal (Optimasi O(1) dengan Set akan lebih baik untuk data >10k)
                            return !participants.some(p => p.name.toLowerCase() === name.toLowerCase());
                        });

                        if (cleanData.length === 0) {
                            alert("Tidak ada data baru untuk diimport (Semua duplikat atau kolom kosong).");
                            e.target.value = null;
                            return;
                        }

                        if (!confirm(`Import ${cleanData.length} peserta baru?`)) {
                            e.target.value = null;
                            return;
                        }

                        setIsImporting(true);
                        setImportProgress({ current: 0, total: cleanData.length });

                        // 2. Parallel Chunking Logic (Firebase Limit: 500 per batch)
                        const CHUNK_SIZE = 450; 
                        const chunks = [];
                        for (let i = 0; i < cleanData.length; i += CHUNK_SIZE) {
                            chunks.push(cleanData.slice(i, i + CHUNK_SIZE));
                        }

                        let processed = 0;
                        try {
                            // Eksekusi semua chunk secara paralel untuk kecepatan maksimal
                            await Promise.all(chunks.map(async (chunk) => {
                                const batch = writeBatch(db);
                                chunk.forEach(row => {
                                    const newRef = doc(collection(db, COLLECTION_NAME));
                                    batch.set(newRef, {
                                        name: row[0].trim(),
                                        category: row[1]?.trim() || "Umum",
                                        kelas: row[2]?.trim() || "-",
                                        regNum: `GSM-${Math.floor(100000 + Math.random() * 900000)}`,
                                        checkedIn: false,
                                        checkInTime: null,
                                        createdAt: serverTimestamp()
                                    });
                                });
                                await batch.commit();
                                processed += chunk.length;
                                setImportProgress(prev => ({ ...prev, current: processed }));
                            }));
                            
                            alert(`Import Berhasil: ${processed} data ditambahkan.`);
                        } catch (err) {
                            console.error(err);
                            alert("Gagal sinkronisasi ke Firebase. Cek koneksi internet.");
                        } finally {
                            setIsImporting(false);
                            e.target.value = null;
                        }
                    }
                });
            };

            if (loading) return <div className="h-screen flex items-center justify-center"><Loader2 className="animate-spin text-blue-600" size={40}/></div>;

            return (
                <div className="min-h-screen pb-20 md:pt-20">
                    <NavBar view={view} setView={setView} isAdmin={isAdmin} />
                    <input type="file" ref={fileInputRef} onChange={executeImport} accept=".csv" className="hidden" />

                    {/* Progress Modal (UX High-End) */}
                    {isImporting && (
                        <div className="fixed inset-0 bg-black/70 backdrop-blur-sm z-[100] flex items-center justify-center p-6">
                            <div className="bg-white rounded-3xl p-8 max-w-sm w-full text-center shadow-2xl">
                                <div className="mb-4 relative flex justify-center">
                                    <div className="w-20 h-20 border-4 border-gray-100 rounded-full"></div>
                                    <div className="w-20 h-20 border-4 border-transparent border-t-blue-600 rounded-full animate-spin absolute top-0"></div>
                                    <FileUp className="absolute top-6 text-blue-600" size={32}/>
                                </div>
                                <h3 className="text-xl font-bold mb-1">Mengimpor Data</h3>
                                <p className="text-gray-500 text-sm mb-6">Jangan tutup halaman ini...</p>
                                <div className="w-full bg-gray-100 h-3 rounded-full overflow-hidden mb-2">
                                    <div className="bg-blue-600 h-full transition-all duration-300" style={{ width: `${(importProgress.current / importProgress.total) * 100}%` }}></div>
                                </div>
                                <span className="text-xs font-black text-blue-600 tracking-widest">{importProgress.current} / {importProgress.total}</span>
                            </div>
                        </div>
                    )}

                    <main className="max-w-4xl mx-auto p-4">
                        {view === 'home' && (
                            <div className="text-center py-20 animate-fade-in-up">
                                <div className="bg-blue-600 w-20 h-20 rounded-3xl flex items-center justify-center mx-auto mb-6 shadow-xl shadow-blue-100 italic font-black text-white text-3xl">G</div>
                                <h1 className="text-3xl font-black mb-2 tracking-tight">Sermon GSM</h1>
                                <p className="text-gray-500 mb-8">GKPS Tangerang Attendance System</p>
                                
                                {!isAdmin ? (
                                    <button onClick={() => {
                                        const p = prompt("Masukkan PIN Admin:");
                                        if (p === '1234') setIsAdmin(true);
                                    }} className="text-xs text-gray-400 underline">Login Admin</button>
                                ) : (
                                    <div className="bg-green-50 text-green-700 px-4 py-2 rounded-full inline-flex items-center gap-2 text-sm font-bold border border-green-100">
                                        <Check size={16}/> Mode Admin Aktif
                                    </div>
                                )}
                            </div>
                        )}

                        {view === 'admin' && isAdmin && (
                            <div className="space-y-6 animate-fade-in-up">
                                <div className="flex items-center justify-between mb-4">
                                    <h2 className="text-2xl font-black">Control Panel</h2>
                                    <button onClick={() => setIsAdmin(false)} className="text-red-500 text-sm font-bold">Logout</button>
                                </div>

                                <div className="bg-white p-6 rounded-3xl border shadow-sm">
                                    <h3 className="font-bold mb-4 flex items-center gap-2"><FileUp size={18} className="text-blue-600"/> Import Peserta Massal</h3>
                                    <p className="text-sm text-gray-500 mb-6">Gunakan file .csv dengan urutan kolom: <br/><b>Nama, Kategori, Kelas</b></p>
                                    <button 
                                        onClick={() => fileInputRef.current.click()} 
                                        className="w-full bg-blue-600 text-white py-4 rounded-2xl font-black text-lg shadow-lg shadow-blue-100 active:scale-95 transition"
                                    >
                                        Pilih File CSV
                                    </button>
                                </div>

                                <div className="bg-white p-6 rounded-3xl border shadow-sm">
                                    <h3 className="font-bold mb-4 flex items-center gap-2"><RefreshCw size={18} className="text-orange-500"/> Sesi & Reset</h3>
                                    <div className="flex gap-2">
                                        <button 
                                            onClick={async () => await setDoc(doc(db, CONFIG_COLLECTION, 'session_status'), { open: !isSessionOpen })}
                                            className={`flex-1 py-3 rounded-xl font-bold border ${isSessionOpen ? 'bg-red-50 text-red-600 border-red-100' : 'bg-green-50 text-green-600 border-green-100'}`}
                                        >
                                            {isSessionOpen ? 'Tutup Absensi' : 'Buka Absensi'}
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'live' && (
                            <div className="animate-fade-in-up">
                                <h2 className="text-2xl font-black mb-6 text-center">Live Monitoring</h2>
                                <div className="grid grid-cols-2 gap-4 mb-8">
                                    <div className="bg-white p-6 rounded-3xl border text-center shadow-sm">
                                        <span className="text-4xl font-black text-blue-600">{participants.filter(p => p.checkedIn).length}</span>
                                        <p className="text-[10px] font-bold text-gray-400 uppercase tracking-widest mt-1">Hadir</p>
                                    </div>
                                    <div className="bg-white p-6 rounded-3xl border text-center shadow-sm">
                                        <span className="text-4xl font-black text-gray-300">{participants.filter(p => !p.checkedIn).length}</span>
                                        <p className="text-[10px] font-bold text-gray-400 uppercase tracking-widest mt-1">Belum</p>
                                    </div>
                                </div>
                                <div className="space-y-3">
                                    {participants.filter(p => p.checkedIn).map(p => (
                                        <div key={p.id} className="bg-white p-4 rounded-2xl border flex justify-between items-center shadow-sm">
                                            <div>
                                                <p className="font-bold">{p.name}</p>
                                                <p className="text-[10px] text-gray-400 font-mono">{p.regNum}</p>
                                            </div>
                                            <div className="text-right">
                                                <span className="text-[10px] font-black text-blue-600 bg-blue-50 px-3 py-1 rounded-full uppercase">Success</span>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
