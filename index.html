<body class="text-gray-800 font-sans antialiased min-h-screen selection:bg-indigo-500 selection:text-white">

    <script type="text/babel" data-type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js';
        // Added getDocs for backup feature
        import { getFirestore, collection, addDoc, onSnapshot, query, updateDoc, doc, serverTimestamp, deleteDoc, writeBatch, enableIndexedDbPersistence, setDoc, getDoc, getDocs } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDrCRqotIf-eqwFmMx9kpDUCOUcTzJ8WGs",
            authDomain: "sermongsmgkpstangerang-77b63.firebaseapp.com",
            databaseURL: "https://sermongsmgkpstangerang-77b63-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "sermongsmgkpstangerang-77b63",
            storageBucket: "sermongsmgkpstangerang-77b63.firebasestorage.app",
            messagingSenderId: "987409950584",
            appId: "1:987409950584:web:b6792a69050f673c6eca8d",
            measurementId: "G-GE3FRB9D54"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        enableIndexedDbPersistence(db).catch(err => console.log("Persistence warning:", err.code));

        const COLLECTION_NAME = 'gkps_participants';
        const CONFIG_COLLECTION = 'gkps_config';
        const SCANNERS_COLLECTION = 'gkps_scanners';
        // NEW COLLECTION FOR HISTORY
        const LOGS_COLLECTION = 'gkps_attendance_logs';
        const MASTER_RESET_CODE = "GKPS2026"; 

        // DAFTAR KELAS TETAP
        const CLASS_OPTIONS = [
            "Daud",
            "Daniel",
            "Paulus",
            "Ester",
            "Pos PI Abraham",
            "Pos PI Timotius"
        ];

        const formatTime = (timestamp) => {
            if (!timestamp) return '-';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return date.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
        };

        const formatDate = (timestamp) => {
            if (!timestamp) return '-';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return date.toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' });
        };

        // --- UTILITY: AUDIO FEEDBACK ---
        // Menggunakan Web Audio API untuk notifikasi suara tanpa file eksternal
        const playSound = (type) => {
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                if (!AudioContext) return;
                
                const ctx = new AudioContext();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();

                osc.connect(gain);
                gain.connect(ctx.destination);

                if (type === 'success') {
                    // Bunyi "Ting" Ceria
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(800, ctx.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(1200, ctx.currentTime + 0.1);
                    gain.gain.setValueAtTime(0.3, ctx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.5);
                    osc.start();
                    osc.stop(ctx.currentTime + 0.5);
                } else if (type === 'error') {
                    // Bunyi "Buzzer" Rendah
                    osc.type = 'sawtooth';
                    osc.frequency.setValueAtTime(150, ctx.currentTime);
                    osc.frequency.linearRampToValueAtTime(100, ctx.currentTime + 0.3);
                    gain.gain.setValueAtTime(0.3, ctx.currentTime);
                    gain.gain.linearRampToValueAtTime(0.01, ctx.currentTime + 0.3);
                    osc.start();
                    osc.stop(ctx.currentTime + 0.3);
                }
            } catch (e) {
                console.error("Audio error", e);
            }
        };

        // --- KOMPONEN: ANALISA DETAIL PESERTA ---
        const ParticipantAnalysis = ({ participants, onClose }) => {
            const [filterKelas, setFilterKelas] = React.useState('SEMUA');
            const [filterStatus, setFilterStatus] = React.useState('SEMUA');
            const [search, setSearch] = React.useState('');
            const [viewMode, setViewMode] = React.useState('list'); 

            const modalPieRef = React.useRef(null);
            const modalBarRef = React.useRef(null);
            const modalLineRef = React.useRef(null);

            const chartInstancePie = React.useRef(null);
            const chartInstanceBar = React.useRef(null);
            const chartInstanceLine = React.useRef(null);

            const uniqueClasses = ['SEMUA', ...new Set(participants.map(p => p.kelas || 'Tanpa Kelas'))].sort();
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'Mei', 'Jun', 'Jul', 'Agt', 'Sep', 'Okt', 'Nov', 'Des'];

            const filteredData = React.useMemo(() => {
                return participants.filter(p => {
                    const kelasMatch = filterKelas === 'SEMUA' || (p.kelas || 'Tanpa Kelas') === filterKelas;
                    const statusMatch = filterStatus === 'SEMUA' || 
                                      (filterStatus === 'HADIR' && p.checkedIn) || 
                                      (filterStatus === 'BELUM' && !p.checkedIn);
                    const searchMatch = p.name.toLowerCase().includes(search.toLowerCase()) || 
                                      p.regNum.toLowerCase().includes(search.toLowerCase());
                    return kelasMatch && statusMatch && searchMatch;
                });
            }, [participants, filterKelas, filterStatus, search]);

            const stats = {
                total: filteredData.length,
                hadir: filteredData.filter(p => p.checkedIn).length,
                absen: filteredData.filter(p => !p.checkedIn).length
            };
            const persentase = stats.total > 0 ? Math.round((stats.hadir / stats.total) * 100) : 0;

            React.useEffect(() => {
                if (viewMode !== 'list') return; 

                const classDist = {};
                filteredData.forEach(p => {
                    const c = p.kelas || 'Tanpa Kelas';
                    classDist[c] = (classDist[c] || 0) + 1;
                });
                const barLabels = Object.keys(classDist);
                const barValues = Object.values(classDist);

                const monthCounts = {};
                months.forEach(m => monthCounts[m] = 0);
                
                filteredData.filter(p => p.checkedIn && p.checkInTime).forEach(p => {
                    const date = p.checkInTime.toDate ? p.checkInTime.toDate() : new Date(p.checkInTime);
                    const monthIndex = date.getMonth(); 
                    const monthName = months[monthIndex];
                    if(monthName) monthCounts[monthName] += 1;
                });
                const lineData = Object.values(monthCounts);

                if (chartInstancePie.current) chartInstancePie.current.destroy();
                if (chartInstanceBar.current) chartInstanceBar.current.destroy();
                if (chartInstanceLine.current) chartInstanceLine.current.destroy();

                if (modalPieRef.current) {
                    chartInstancePie.current = new Chart(modalPieRef.current, {
                        type: 'doughnut',
                        data: {
                            labels: ['Hadir', 'Belum'],
                            datasets: [{
                                data: [stats.hadir, stats.absen],
                                backgroundColor: ['#10b981', '#f43f5e'],
                                borderWidth: 0,
                                hoverOffset: 4
                            }]
                        },
                        options: { responsive: true, maintainAspectRatio: false, cutout: '70%', plugins: { legend: { position: 'right', labels: { boxWidth: 12, font: { size: 10 } } }, title: { display: false } } }
                    });
                }

                if (modalBarRef.current) {
                    chartInstanceBar.current = new Chart(modalBarRef.current, {
                        type: 'bar',
                        data: {
                            labels: barLabels,
                            datasets: [{
                                label: 'Jml Peserta',
                                data: barValues,
                                backgroundColor: '#6366f1',
                                borderRadius: 6,
                                barPercentage: 0.6
                            }]
                        },
                        options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true, grid: { borderDash: [5, 5], display: true } }, x: { grid: { display: false } } }, plugins: { legend: { display: false } } }
                    });
                }

                 if (modalLineRef.current) {
                    chartInstanceLine.current = new Chart(modalLineRef.current, {
                        type: 'line',
                        data: {
                            labels: months,
                            datasets: [{
                                label: 'Trend Kehadiran',
                                data: lineData,
                                borderColor: '#06b6d4',
                                backgroundColor: 'rgba(6, 182, 212, 0.1)',
                                fill: true,
                                tension: 0.4,
                                pointRadius: 4
                            }]
                        },
                        options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true, grid: { borderDash: [5, 5] } }, x: { grid: { display: false } } }, plugins: { legend: { display: false } } }
                    });
                }

                return () => {
                    if (chartInstancePie.current) chartInstancePie.current.destroy();
                    if (chartInstanceBar.current) chartInstanceBar.current.destroy();
                    if (chartInstanceLine.current) chartInstanceLine.current.destroy();
                };
            }, [filteredData, stats, viewMode]);

            return (
                <div className="fixed inset-0 z-[100] bg-gray-900/50 backdrop-blur-sm flex items-center justify-center p-4 animate-fade-in">
                    <div className="bg-white w-full max-w-6xl h-[95vh] rounded-3xl shadow-2xl flex flex-col overflow-hidden">
                        <div className="bg-gradient-to-r from-primary to-secondary p-5 text-white flex justify-between items-center shrink-0">
                            <div><h2 className="text-2xl font-black flex items-center gap-2"><LayoutList /> Analisa & Laporan</h2><p className="text-indigo-100 text-sm opacity-90">Analisa kehadiran peserta secara detail dan per bulan.</p></div>
                            <button onClick={onClose} className="bg-white/20 hover:bg-white/30 p-2 rounded-full transition"><X size={24} /></button>
                        </div>
                        <div className="p-6 bg-gray-50 border-b border-gray-200 shrink-0">
                            <div className="flex flex-col xl:flex-row gap-4 mb-4 justify-between items-end xl:items-center">
                                <div className="flex-1 grid grid-cols-1 md:grid-cols-3 gap-3 w-full xl:w-auto">
                                    <div className="relative"><div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><Filter size={16} className="text-gray-400"/></div><select value={filterKelas} onChange={e => setFilterKelas(e.target.value)} className="w-full pl-10 pr-4 py-2.5 rounded-xl border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent outline-none appearance-none bg-white">{uniqueClasses.map(c => <option key={c} value={c}>{c === 'SEMUA' ? 'Semua Kelas' : c}</option>)}</select></div>
                                    <div className="relative"><div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><CheckCircle size={16} className="text-gray-400"/></div><select value={filterStatus} onChange={e => setFilterStatus(e.target.value)} className="w-full pl-10 pr-4 py-2.5 rounded-xl border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent outline-none appearance-none bg-white"><option value="SEMUA">Semua Status</option><option value="HADIR">Sudah Hadir</option><option value="BELUM">Belum Hadir</option></select></div>
                                    <div className="relative"><div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><Search size={16} className="text-gray-400"/></div><input type="text" placeholder="Cari Nama/ID..." value={search} onChange={e => setSearch(e.target.value)} className="w-full pl-10 pr-4 py-2.5 rounded-xl border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent outline-none" /></div>
                                </div>
                                <div className="bg-gray-200 p-1 rounded-xl flex shrink-0">
                                    <button onClick={() => setViewMode('list')} className={`px-4 py-2 rounded-lg text-sm font-bold flex items-center gap-2 transition ${viewMode === 'list' ? 'bg-white text-primary shadow-sm' : 'text-gray-500 hover:text-gray-700'}`}><TableProperties size={16}/> List Detail</button>
                                    <button onClick={() => setViewMode('matrix')} className={`px-4 py-2 rounded-lg text-sm font-bold flex items-center gap-2 transition ${viewMode === 'matrix' ? 'bg-white text-primary shadow-sm' : 'text-gray-500 hover:text-gray-700'}`}><CalendarDays size={16}/> Matriks Bulanan</button>
                                </div>
                            </div>
                            <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                <div className="bg-white p-3 rounded-2xl border border-gray-200 shadow-sm"><p className="text-[10px] text-gray-500 font-bold uppercase">Total Filter</p><p className="text-2xl font-black text-gray-800">{stats.total}</p></div>
                                <div className="bg-emerald-50 p-3 rounded-2xl border border-emerald-100 shadow-sm"><p className="text-[10px] text-emerald-600 font-bold uppercase">Hadir</p><p className="text-2xl font-black text-emerald-600">{stats.hadir}</p></div>
                                <div className="bg-rose-50 p-3 rounded-2xl border border-rose-100 shadow-sm"><p className="text-[10px] text-rose-600 font-bold uppercase">Belum</p><p className="text-2xl font-black text-rose-500">{stats.absen}</p></div>
                                <div className="bg-indigo-50 p-3 rounded-2xl border border-indigo-100 shadow-sm"><p className="text-[10px] text-indigo-600 font-bold uppercase">Persentase</p><p className="text-2xl font-black text-indigo-600">{persentase}%</p></div>
                            </div>
                        </div>
                        <div className="flex-1 overflow-hidden bg-white flex flex-col">
                            {viewMode === 'list' ? (
                                <div className="flex-1 overflow-auto p-6">
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                                        <div className="bg-white p-4 rounded-2xl border border-gray-200 shadow-sm flex flex-col"><h4 className="font-bold text-gray-600 mb-2 text-xs uppercase flex items-center gap-2"><PieChart size={14}/> Komposisi Status</h4><div className="flex-1 min-h-[150px] relative"><canvas ref={modalPieRef}></canvas></div></div>
                                        <div className="bg-white p-4 rounded-2xl border border-gray-200 shadow-sm flex flex-col"><h4 className="font-bold text-gray-600 mb-2 text-xs uppercase flex items-center gap-2"><BarChart3 size={14}/> Distribusi Kelas</h4><div className="flex-1 min-h-[150px] relative"><canvas ref={modalBarRef}></canvas></div></div>
                                        <div className="bg-white p-4 rounded-2xl border border-gray-200 shadow-sm flex flex-col"><h4 className="font-bold text-gray-600 mb-2 text-xs uppercase flex items-center gap-2"><TrendingUp size={14}/> Matriks Bulanan</h4><div className="flex-1 min-h-[150px] relative"><canvas ref={modalLineRef}></canvas></div></div>
                                    </div>
                                    <table className="w-full text-left border-collapse">
                                        <thead className="bg-gray-100 sticky top-0 z-10"><tr><th className="p-4 rounded-tl-xl text-xs font-bold text-gray-500 uppercase tracking-wider">ID</th><th className="p-4 text-xs font-bold text-gray-500 uppercase tracking-wider">Nama Peserta</th><th className="p-4 text-xs font-bold text-gray-500 uppercase tracking-wider">Kelas</th><th className="p-4 text-xs font-bold text-gray-500 uppercase tracking-wider">Kategori</th><th className="p-4 text-xs font-bold text-gray-500 uppercase tracking-wider">Status</th><th className="p-4 rounded-tr-xl text-xs font-bold text-gray-500 uppercase tracking-wider">Waktu</th></tr></thead>
                                        <tbody className="divide-y divide-gray-100">{filteredData.length > 0 ? (filteredData.map((p) => (<tr key={p.id} className="hover:bg-gray-50 transition"><td className="p-4 font-mono text-sm text-gray-600">{p.regNum}</td><td className="p-4 font-bold text-gray-800">{p.name}</td><td className="p-4 text-sm text-gray-600"><span className="bg-gray-100 px-2 py-1 rounded-md font-bold text-xs">{p.kelas}</span></td><td className="p-4 text-sm text-gray-600">{p.category || '-'}</td><td className="p-4">{p.checkedIn ? <span className="inline-flex items-center gap-1 bg-emerald-100 text-emerald-700 px-2 py-1 rounded-full text-xs font-bold"><CheckCircle size={12}/> Hadir</span> : <span className="inline-flex items-center gap-1 bg-rose-100 text-rose-700 px-2 py-1 rounded-full text-xs font-bold"><XCircle size={12}/> Belum</span>}</td><td className="p-4 text-sm text-gray-500 font-mono">{formatTime(p.checkInTime)}</td></tr>))) : (<tr><td colSpan="6" className="p-12 text-center text-gray-400 font-medium italic">Data tidak ditemukan.</td></tr>)}</tbody>
                                    </table>
                                </div>
                            ) : (
                                <div className="flex-1 overflow-auto">
                                    <table className="w-full text-left border-collapse">
                                        <thead className="bg-gray-100 sticky top-0 z-20 shadow-sm"><tr><th className="p-3 bg-gray-100 sticky left-0 z-30 border-r border-gray-200 min-w-[200px] text-xs font-bold text-gray-600 uppercase">Nama Peserta</th>{months.map(m => (<th key={m} className="p-3 text-center min-w-[60px] text-xs font-bold text-gray-500 uppercase border-r border-gray-200 last:border-r-0">{m}</th>))}</tr></thead>
                                        <tbody className="divide-y divide-gray-100">{filteredData.length > 0 ? (filteredData.map((p) => {const dateObj = p.checkInTime ? (p.checkInTime.toDate ? p.checkInTime.toDate() : new Date(p.checkInTime)) : null; const monthIndex = dateObj && p.checkedIn ? dateObj.getMonth() : -1; const dayDate = dateObj ? dateObj.getDate() : ''; return (<tr key={p.id} className="hover:bg-indigo-50/30 transition"><td className="p-3 bg-white sticky left-0 z-10 border-r border-gray-200 group-hover:bg-indigo-50/30"><div className="font-bold text-gray-800 text-sm">{p.name}</div><div className="text-[10px] text-gray-400 font-mono">{p.regNum} • {p.kelas}</div></td>{months.map((m, i) => (<td key={i} className="p-2 text-center border-r border-gray-100 last:border-r-0">{i === monthIndex ? (<div className="flex flex-col items-center justify-center animate-fade-in"><div className="bg-emerald-100 text-emerald-600 p-1.5 rounded-full mb-1"><CheckCircle size={16} strokeWidth={3}/></div><span className="text-[10px] font-bold text-emerald-700 bg-emerald-50 px-1.5 rounded">Tgl {dayDate}</span></div>) : (<span className="text-gray-200 text-xl font-light">·</span>)}</td>))}</tr>);})) : (<tr><td colSpan="13" className="p-12 text-center text-gray-400 font-medium italic">Data tidak ditemukan untuk filter ini.</td></tr>)}</tbody>
                                    </table>
                                </div>
                            )}
