        const StatsChart = ({ participants }) => {
            const pieRef = React.useRef(null);
            const barRef = React.useRef(null);
            const trendRef = React.useRef(null); 
            const chartInstancePie = React.useRef(null);
            const chartInstanceBar = React.useRef(null);
            const chartInstanceTrend = React.useRef(null);

            React.useEffect(() => {
                if (!participants.length) return;

                const total = participants.length;
                const present = participants.filter(p => p.checkedIn).length;
                const absent = total - present;

                const rawClasses = participants.map(p => p.kelas || 'Tanpa Kelas');
                const classes = [...new Set(rawClasses)].sort();
                const dataPresent = classes.map(cls => participants.filter(p => (p.kelas || 'Tanpa Kelas') === cls && p.checkedIn).length);
                const dataAbsent = classes.map(cls => participants.filter(p => (p.kelas || 'Tanpa Kelas') === cls && !p.checkedIn).length);

                const monthCounts = {};
                participants.filter(p => p.checkedIn && p.checkInTime).forEach(p => {
                    const date = p.checkInTime.toDate ? p.checkInTime.toDate() : new Date(p.checkInTime);
                    const monthKey = date.toLocaleDateString('id-ID', { month: 'short', year: 'numeric' });
                    monthCounts[monthKey] = (monthCounts[monthKey] || 0) + 1;
                });
                
                const monthLabels = Object.keys(monthCounts);
                const monthData = Object.values(monthCounts);

                if (pieRef.current) {
                    if (chartInstancePie.current) chartInstancePie.current.destroy();
                    chartInstancePie.current = new Chart(pieRef.current, {
                        type: 'doughnut',
                        data: {
                            labels: ['Hadir', 'Belum Hadir'],
                            datasets: [{
                                data: [present, absent],
                                backgroundColor: ['#10b981', '#f43f5e'],
                                hoverOffset: 4
                            }]
                        },
                        options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom' }, title: { display: false } }, cutout: '70%' }
                    });
                }

                if (barRef.current) {
                    if (chartInstanceBar.current) chartInstanceBar.current.destroy();
                    chartInstanceBar.current = new Chart(barRef.current, {
                        type: 'bar',
                        data: {
                            labels: classes,
                            datasets: [
                                { label: 'Hadir', data: dataPresent, backgroundColor: '#4f46e5', borderRadius: 4, stack: 'Stack 0' },
                                { label: 'Belum', data: dataAbsent, backgroundColor: '#cbd5e1', borderRadius: 4, stack: 'Stack 0' }
                            ]
                        },
                        options: { responsive: true, maintainAspectRatio: false, scales: { x: { stacked: true, grid: { display: false } }, y: { stacked: true, beginAtZero: true } }, plugins: { legend: { position: 'top', align: 'end' } } }
                    });
                }

                if (trendRef.current) {
                    if (chartInstanceTrend.current) chartInstanceTrend.current.destroy();
                    chartInstanceTrend.current = new Chart(trendRef.current, {
                        type: 'line',
                        data: {
                            labels: monthLabels.length > 0 ? monthLabels : ['Bulan Ini'],
                            datasets: [{
                                label: 'Total Kehadiran',
                                data: monthData.length > 0 ? monthData : [present],
                                borderColor: '#06b6d4',
                                backgroundColor: 'rgba(6, 182, 212, 0.2)',
                                fill: true,
                                tension: 0.4,
                                pointRadius: 6,
                                pointHoverRadius: 8
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: { y: { beginAtZero: true, grid: { borderDash: [5, 5] } }, x: { grid: { display: false } } },
                            plugins: { legend: { display: false } }
                        }
                    });
                }

                return () => {
                    if (chartInstancePie.current) chartInstancePie.current.destroy();
                    if (chartInstanceBar.current) chartInstanceBar.current.destroy();
                    if (chartInstanceTrend.current) chartInstanceTrend.current.destroy();
                };
            }, [participants]);

            return (
                <div className="space-y-6 mb-8">
                    <div className="glass-panel p-6 rounded-3xl shadow-lg border border-white/40"><div className="flex items-center gap-2 mb-4"><div className="bg-cyan-100 p-2 rounded-lg text-cyan-600"><TrendingUp size={20}/></div><h3 className="font-bold text-gray-700">Analisa Trend Kehadiran (Per Bulan)</h3></div><div className="h-64 w-full"><canvas ref={trendRef}></canvas></div></div>
                    <div className="grid md:grid-cols-2 gap-6">
                        <div className="glass-panel p-6 rounded-3xl shadow-lg border border-white/40"><div className="flex items-center gap-2 mb-4"><div className="bg-emerald-100 p-2 rounded-lg text-emerald-600"><PieChart size={20}/></div><h3 className="font-bold text-gray-700">Persentase Saat Ini</h3></div><div className="h-56 relative"><canvas ref={pieRef}></canvas><div className="absolute inset-0 flex flex-col items-center justify-center pointer-events-none"><span className="text-3xl font-black text-gray-800">{participants.length > 0 ? Math.round((participants.filter(p=>p.checkedIn).length / participants.length) * 100) : 0}%</span></div></div></div>
                        <div className="glass-panel p-6 rounded-3xl shadow-lg border border-white/40"><div className="flex items-center gap-2 mb-4"><div className="bg-indigo-100 p-2 rounded-lg text-indigo-600"><BarChart3 size={20}/></div><h3 className="font-bold text-gray-700">Analisa Per Kelas</h3></div><div className="h-56"><canvas ref={barRef}></canvas></div></div>
                    </div>
                </div>
            );
        };

        const NavBar = ({ view, setView, isAdmin, isManager, isScanner }) => (
            <nav className="fixed bottom-0 left-0 w-full glass-nav shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)] z-50 md:top-0 md:bottom-auto md:border-b md:border-t-0 no-print">
                <div className="flex justify-around items-center h-20 max-w-4xl mx-auto px-4">
                    <button onClick={() => setView('home')} className={`flex flex-col items-center transition-all duration-300 ${view === 'home' ? 'text-primary scale-110' : 'text-gray-400 hover:text-gray-600'}`}>
                        <div className={`p-2 rounded-xl ${view === 'home' ? 'bg-indigo-50' : ''}`}><Users size={24} strokeWidth={view === 'home' ? 2.5 : 2} /></div><span className="text-[10px] font-medium mt-1">Beranda</span>
                    </button>
                    <button onClick={() => setView('my-qr')} className={`flex flex-col items-center transition-all duration-300 ${view === 'my-qr' ? 'text-primary scale-110' : 'text-gray-400 hover:text-gray-600'}`}>
                        <div className={`p-2 rounded-xl ${view === 'my-qr' ? 'bg-indigo-50' : ''}`}><QrCode size={24} strokeWidth={view === 'my-qr' ? 2.5 : 2} /></div><span className="text-[10px] font-medium mt-1">QR Saya</span>
                    </button>
                    {(isAdmin || isScanner || isManager) && (
                        <button onClick={() => setView('scanner')} className="group relative -top-6">
                            <div className="bg-gradient-to-tr from-primary to-secondary rounded-full p-4 shadow-lg shadow-indigo-500/40 border-4 border-white transform transition-transform group-hover:scale-105 group-active:scale-95"><Camera size={28} className="text-white" /></div>
                            <span className="absolute -bottom-6 left-1/2 -translate-x-1/2 text-[10px] font-bold text-gray-500">Scan</span>
                        </button>
                    )}
                    <button onClick={() => setView('live')} className={`flex flex-col items-center transition-all duration-300 ${view === 'live' ? 'text-primary scale-110' : 'text-gray-400 hover:text-gray-600'}`}>
                        <div className={`p-2 rounded-xl ${view === 'live' ? 'bg-indigo-50' : ''}`}><CheckCircle size={24} strokeWidth={view === 'live' ? 2.5 : 2} /></div><span className="text-[10px] font-medium mt-1">Live</span>
                    </button>
                    {(isAdmin || isManager) && (
                        <button onClick={() => setView('admin')} className={`flex flex-col items-center transition-all duration-300 ${view === 'admin' ? 'text-primary scale-110' : 'text-gray-400 hover:text-gray-600'}`}>
                            <div className={`p-2 rounded-xl ${view === 'admin' ? 'bg-indigo-50' : ''}`}><Lock size={24} strokeWidth={view === 'admin' ? 2.5 : 2} /></div><span className="text-[10px] font-medium mt-1">{isAdmin ? 'Admin' : 'Manager'}</span>
                        </button>
                    )}
                </div>
            </nav>
        );

        const ScannerView = ({ scanInput, setScanInput, handleCheckIn, scanStatus, scannedName, isSessionOpen, isAdmin, isManager, isScanner }) => {
            const videoRef = React.useRef(null);
            const scannerRef = React.useRef(null);
            const [cameraError, setCameraError] = React.useState(null);
            const [flashActive, setFlashActive] = React.useState(false); // Visual feedback
            const lastScanTimeRef = React.useRef(0);
            const isSecure = window.location.protocol === 'https:' || window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';

            React.useEffect(() => {
                if (!isSessionOpen && !isAdmin && !isManager) return;
                
                if (!isSecure) { setCameraError("Wajib HTTPS!"); return; }
                const startScanner = async () => {
                    if (videoRef.current && !scannerRef.current) {
                        try {
                            scannerRef.current = new QrScanner(videoRef.current, (result) => {
                                const now = Date.now();
                                if (now - lastScanTimeRef.current > 1500) { // Sedikit delay agar tidak spam
                                    lastScanTimeRef.current = now;
                                    setFlashActive(true); // Trigger visual flash
                                    setTimeout(() => setFlashActive(false), 500);
                                    handleCheckIn(typeof result === 'string' ? result : result.data);
                                }
                            }, { 
                                // --- MAXIMIZED SCANNER CONFIGURATION ---
                                highlightScanRegion: false,
                                highlightCodeOutline: true,
                                preferredCamera: 'environment', 
                                maxScansPerSecond: 30, // Max speed
                                inversionMode: 'both', // Dark & Light mode
                                returnDetailedScanResult: true, // Akurasi lebih tinggi
                                // Hitung area scan agar FULL FRAME video (penting untuk laptop webcam)
                                calculateScanRegion: (video) => {
                                    return {
                                        x: 0,
                                        y: 0,
                                        width: video.videoWidth,
                                        height: video.videoHeight,
                                        downScaledWidth: video.videoWidth,
                                        downScaledHeight: video.videoHeight,
                                    };
                                }
                            });
                            await scannerRef.current.start();
                            setCameraError(null);
                        } catch (e) { console.error(e); setCameraError("Gagal akses kamera."); }
                    }
                };
                setTimeout(startScanner, 100);
                return () => { if (scannerRef.current) { scannerRef.current.stop(); scannerRef.current.destroy(); scannerRef.current = null; } };
            }, [isSessionOpen, isAdmin, isManager, isScanner, handleCheckIn]);

            if (!isSessionOpen && !isAdmin && !isManager) return (
                <div className="flex flex-col items-center justify-center min-h-[80vh] p-6 text-center animate-fade-in">
                    <div className="w-32 h-32 bg-red-500/20 backdrop-blur-md rounded-full flex items-center justify-center mb-6 border-4 border-red-500 shadow-xl shadow-red-900/50"><Lock className="w-16 h-16 text-red-500" /></div>
                    <h2 className="text-3xl font-black text-white mb-2 drop-shadow-md">SESI DITUTUP</h2>
                    <p className="text-indigo-200 text-lg max-w-xs mx-auto">Sesi check-in saat ini sedang dinonaktifkan oleh panitia.</p>
                </div>
            );

            return (
                <div className="flex flex-col items-center justify-center min-h-[80vh] p-4 max-w-md mx-auto">
                    <h2 className="text-3xl font-extrabold mb-6 text-white tracking-tight drop-shadow-md">Scan Absensi</h2>
                    <div className="scan-container mb-8 shadow-2xl ring-4 ring-white/20">
                        {flashActive && <div className="scan-flash animate-flash bg-white absolute inset-0 z-50"></div>}
                        {cameraError ? <div className="absolute inset-0 flex flex-col items-center justify-center text-white p-6 text-center bg-gray-900 z-10"><CameraOff size={48} className="mb-4 text-red-400" /><p className="font-bold text-red-300 mb-2">Kamera Bermasalah</p><button onClick={() => window.location.reload()} className="bg-primary px-4 py-2 rounded-lg font-bold text-sm hover:bg-secondary transition">Coba Refresh</button></div> : <><video ref={videoRef} className="scan-video" playsInline muted autoPlay></video><div className="scan-overlay"></div><div className="absolute inset-0 pointer-events-none flex items-center justify-center"><div className="w-64 h-64 border-2 border-yellow-400/80 rounded-2xl relative shadow-[0_0_0_9999px_rgba(0,0,0,0.5)]"><div className="absolute top-0 left-0 w-6 h-6 border-l-4 border-t-4 border-yellow-500 rounded-tl-lg -ml-1 -mt-1"></div><div className="absolute top-0 right-0 w-6 h-6 border-r-4 border-t-4 border-yellow-500 rounded-tr-lg -mr-1 -mt-1"></div><div className="absolute bottom-0 left-0 w-6 h-6 border-l-4 border-b-4 border-yellow-500 rounded-bl-lg -ml-1 -mb-1"></div><div className="absolute bottom-0 right-0 w-6 h-6 border-r-4 border-b-4 border-yellow-500 rounded-br-lg -mr-1 -mb-1"></div></div><p className="absolute bottom-12 text-white text-xs bg-black/50 backdrop-blur px-3 py-1.5 rounded-full font-medium tracking-wide">ARAHKAN QR CODE KE KOTAK</p></div></>}
                    </div>
                    <div className="w-full mb-6 glass-panel p-2 rounded-2xl flex shadow-lg">
                        <input type="text" placeholder="Input Manual ID..." value={scanInput} onChange={(e) => setScanInput(e.target.value)} onKeyDown={(e) => { if (e.key === 'Enter') handleCheckIn(scanInput); }} className="flex-1 bg-transparent p-3 outline-none text-gray-700 placeholder-gray-400 font-medium" />
                        <button onClick={() => handleCheckIn(scanInput)} className="bg-gradient-to-r from-primary to-secondary text-white px-6 rounded-xl font-bold shadow-md hover:shadow-lg transition active:scale-95">Check-In</button>
                    </div>
                    {scanStatus === 'success' && <div className="w-full bg-green-100/90 backdrop-blur border border-green-400 text-green-800 px-4 py-4 rounded-2xl flex items-center gap-4 mb-4 animate-bounce-short shadow-lg"><div className="bg-green-500 p-2 rounded-full text-white"><CheckCircle className="w-6 h-6" /></div><div><p className="font-bold text-lg">Berhasil Masuk!</p><p className="text-sm opacity-80">{scannedName}</p></div></div>}
                    {scanStatus === 'duplicate' && <div className="w-full bg-yellow-100/90 backdrop-blur border border-yellow-400 text-yellow-800 px-4 py-4 rounded-2xl flex items-center gap-4 mb-4 shadow-lg"><div className="bg-yellow-500 p-2 rounded-full text-white"><AlertCircle className="w-6 h-6" /></div><div><p className="font-bold text-lg">Sudah Hadir</p><p className="text-sm opacity-80">{scannedName} sudah ada.</p></div></div>}
                    {scanStatus === 'error' && <div className="w-full bg-red-100/90 backdrop-blur border border-red-400 text-red-800 px-4 py-4 rounded-2xl flex items-center gap-4 mb-4 shadow-lg"><div className="bg-red-500 p-2 rounded-full text-white"><AlertTriangle className="w-6 h-6" /></div><div><p className="font-bold text-lg">Gagal</p><p className="text-sm opacity-80">Data tidak ditemukan.</p></div></div>}
                    {scanStatus === 'closed' && <div className="w-full bg-red-100/90 backdrop-blur border border-red-400 text-red-800 px-4 py-4 rounded-2xl flex items-center gap-4 mb-4 shadow-lg"><div className="bg-red-600 p-2 rounded-full text-white"><Lock className="w-6 h-6" /></div><div><p className="font-bold text-lg">Sesi Ditutup</p><p className="text-sm opacity-80">Check-in sedang tidak aktif.</p></div></div>}
                </div>
            );
        };

        function App() {
            const [user, setUser] = React.useState(null);
            const [participants, setParticipants] = React.useState([]);
            const [scannersList, setScannersList] = React.useState([]);
            const [loading, setLoading] = React.useState(true);
            const [view, setView] = React.useState('home');
            
            // STATES FOR ROLES
            const [isAdmin, setIsAdmin] = React.useState(false);
            const [isManager, setIsManager] = React.useState(false);
            const [isScanner, setIsScanner] = React.useState(false);
            
            const [loginPin, setLoginPin] = React.useState('');
            const [showLoginModal, setShowLoginModal] = React.useState(false);
            const [isSessionOpen, setIsSessionOpen] = React.useState(false);
            
            // CONFIG (Added managerPin)
            const [adminConfig, setAdminConfig] = React.useState({ pin: '1234', managerPin: '5678' });
            
            const [liveTab, setLiveTab] = React.useState('present');

            const fileInputRef = React.useRef(null);
            const [importing, setImporting] = React.useState(false);
            const [importProgress, setImportProgress] = React.useState("");
            
            const [newName, setNewName] = React.useState('');
            const [newRegNum, setNewRegNum] = React.useState('');
            const [newClass, setNewClass] = React.useState('');
            const [newCategory, setNewCategory] = React.useState('');

            const [newScannerName, setNewScannerName] = React.useState('');
            const [newScannerPin, setNewScannerPin] = React.useState('');
            const [adminSearch, setAdminSearch] = React.useState('');
            const [myRegLogin, setMyRegLogin] = React.useState('');
            const [myParticipantData, setMyParticipantData] = React.useState(null);
            const [searchResults, setSearchResults] = React.useState([]); 
            const [scanInput, setScanInput] = React.useState('');
            const [scanStatus, setScanStatus] = React.useState('idle'); 
            const [scannedName, setScannedName] = React.useState('');
            const [showPrintModal, setShowPrintModal] = React.useState(false);
            
            const [showAnalysisModal, setShowAnalysisModal] = React.useState(false);

            React.useEffect(() => {
                const unsubscribe = onAuthStateChanged(auth, (u) => { setUser(u); setLoading(false); });
                if (!auth.currentUser) signInAnonymously(auth).catch(console.error);
                return () => unsubscribe();
            }, []);

            React.useEffect(() => {
                if (!user) return;
                const unsubParticipants = onSnapshot(query(collection(db, COLLECTION_NAME)), (s) => setParticipants(s.docs.map(d => ({ id: d.id, ...d.data() })).sort((a, b) => (a.checkedIn === b.checkedIn ? a.name.localeCompare(b.name) : a.checkedIn ? -1 : 1))));
                const unsubSession = onSnapshot(doc(db, CONFIG_COLLECTION, 'session_status'), (s) => {
                    if (s.exists()) setIsSessionOpen(s.data().open);
                    else setDoc(doc(db, CONFIG_COLLECTION, 'session_status'), { open: true });
                });
                const unsubConfig = onSnapshot(doc(db, CONFIG_COLLECTION, 'admin_settings'), (s) => {
                    if (s.exists()) setAdminConfig(s.data());
                    else setDoc(doc(db, CONFIG_COLLECTION, 'admin_settings'), { pin: '1234', managerPin: '5678' });
                });
                const unsubScanners = onSnapshot(query(collection(db, SCANNERS_COLLECTION)), (s) => setScannersList(s.docs.map(d => ({ id: d.id, ...d.data() }))));
                return () => { unsubParticipants(); unsubSession(); unsubConfig(); unsubScanners(); };
            }, [user]);

            const handleSystemLogin = (e) => {
                e.preventDefault();
                // ADMIN LOGIN
                if (loginPin === adminConfig.pin) { 
                    setIsAdmin(true); setIsManager(true); setIsScanner(true); 
                    setShowLoginModal(false); setView('admin'); setLoginPin(''); 
                    return; 
                }
                // MANAGER LOGIN
                if (loginPin === (adminConfig.managerPin || '5678')) {
                    setIsAdmin(false); setIsManager(true); setIsScanner(true);
                    setShowLoginModal(false); setView('admin'); setLoginPin('');
                    return;
                }
                // SCANNER LOGIN
                const foundScanner = scannersList.find(s => s.pin === loginPin);
                if (foundScanner) { 
                    setIsScanner(true); setIsAdmin(false); setIsManager(false);
                    setShowLoginModal(false); setView('scanner'); setLoginPin(''); 
                    return; 
                }
                alert('PIN Salah!');
            };

            const logout = () => { setIsAdmin(false); setIsManager(false); setIsScanner(false); setView('home'); };

            const changeAdminPin = async () => {
                const newPin = prompt("Masukkan PIN Admin Baru (6 Digit Angka):");
                if (!newPin) return;
                if (!/^\d{6}$/.test(newPin)) { alert("Gagal! PIN harus 6 digit angka."); return; }
                try {
                    await setDoc(doc(db, CONFIG_COLLECTION, 'admin_settings'), { pin: newPin }, { merge: true });
                    alert("Sukses! PIN Admin telah diganti.");
                } catch (e) { alert("Gagal mengganti PIN: " + e.message); }
            };

            // --- FUNGSI BARU: RESET PIN MANAGER ---
            const changeManagerPin = async () => {
                const newPin = prompt("Masukkan PIN Manager Baru (6 Digit Angka):");
                if (!newPin) return;
                if (!/^\d{6}$/.test(newPin)) {
                    alert("Gagal! PIN harus 6 digit angka.");
                    return;
                }
                try {
                    await setDoc(doc(db, CONFIG_COLLECTION, 'admin_settings'), { managerPin: newPin }, { merge: true });
                    alert("Sukses! PIN Manager telah diganti.");
                } catch (e) {
                    alert("Gagal mengganti PIN: " + e.message);
                }
            };

            const forgotAdminPin = async () => {
                const masterKey = prompt("LUPA PIN ADMIN?\nMasukkan KODE MASTER untuk mereset ke Default (1234):");
                if (masterKey === MASTER_RESET_CODE) {
                    try {
                        await setDoc(doc(db, CONFIG_COLLECTION, 'admin_settings'), { pin: '1234' }, { merge: true });
                        alert("PIN Admin berhasil direset ke '1234'. Silahkan login.");
                    } catch (e) { alert("Error reset: " + e.message); }
                } else if (masterKey) {
                    alert("Kode Master Salah!");
                }
            };

            const addScannerUser = async (e) => {
                e.preventDefault();
                if (!newScannerName || !newScannerPin) return;
                if (!/^\d{6}$/.test(newScannerPin)) { alert('PIN Wajib 6 Digit Angka!'); return; }
                if (scannersList.some(s => s.pin === newScannerPin) || newScannerPin === adminConfig.pin) { alert('PIN sudah digunakan!'); return; }
                await addDoc(collection(db, SCANNERS_COLLECTION), { name: newScannerName, pin: newScannerPin });
                setNewScannerName(''); setNewScannerPin('');
                alert("Petugas berhasil ditambahkan.");
            };

            const resetScannerPin = async (id, currentName) => {
                const newPin = prompt(`Reset PIN untuk ${currentName}.\nMasukkan 6 digit PIN baru:`);
                if (!newPin) return;
                if (!/^\d{6}$/.test(newPin)) { alert("Gagal! PIN harus 6 digit angka."); return; }
                try { await updateDoc(doc(db, SCANNERS_COLLECTION, id), { pin: newPin }); alert("PIN berhasil direset."); } catch (e) { alert("Gagal: " + e.message); }
            };

            const deleteScannerUser = async (id) => { if(confirm("Hapus petugas ini?")) await deleteDoc(doc(db, SCANNERS_COLLECTION, id)); };
            
            const addParticipant = async (e) => { 
                e.preventDefault(); 
                if (participants.some(p => p.regNum === newRegNum)) { alert('No. Reg sudah ada!'); return; } 
                
                await addDoc(collection(db, COLLECTION_NAME), { 
                    name: newName, 
                    regNum: newRegNum, 
                    category: "Manual", 
                    kelas: newClass || "-",            
                    checkedIn: false, 
                    checkInTime: null 
                }); 
                
                setNewName(''); setNewRegNum(''); setNewClass('');
                alert("Peserta berhasil ditambahkan!"); 
            };
            
            const deleteParticipant = async (id, name) => { if(confirm(`Yakin hapus ${name}?`)) await deleteDoc(doc(db, COLLECTION_NAME, id)); };
            
            const deleteAllData = async () => {
                if (!confirm('PERINGATAN KERAS!! Hapus SEMUA DATA?')) return;
                const confirmation = prompt('Ketik "SETUJU" (Huruf Besar) untuk menghapus:');
                if (confirmation !== 'SETUJU') return;
                setImporting(true); setImportProgress("Menghapus database...");
                try {
                    const allIds = participants.map(p => p.id);
                    const BATCH_SIZE = 400; const chunks = [];
                    for (let i = 0; i < allIds.length; i += BATCH_SIZE) { chunks.push(allIds.slice(i, i + BATCH_SIZE)); }
                    for (let i = 0; i < chunks.length; i++) {
                        const batch = writeBatch(db);
                        chunks[i].forEach(id => { batch.delete(doc(db, COLLECTION_NAME, id)); });
                        await batch.commit();
                        setImportProgress(`Menghapus batch ${i+1}/${chunks.length}...`);
                    }
                    alert('DATABASE BERHASIL DIKOSONGKAN.');
                } catch (e) { alert('Gagal menghapus: ' + e.message); } finally { setImporting(false); setImportProgress(""); }
            };

            const resetAttendance = async () => {
                if (!confirm('Reset status kehadiran SEMUA peserta?')) return;
                setImporting(true); setImportProgress("Mereset...");
                const checkedIn = participants.filter(p => p.checkedIn);
                const BATCH_SIZE = 450; const chunks = [];
                for (let i = 0; i < checkedIn.length; i += BATCH_SIZE) { chunks.push(checkedIn.slice(i, i + BATCH_SIZE)); }
                try {
                    for (let i = 0; i < chunks.length; i++) {
                        const batch = writeBatch(db);
                        chunks[i].forEach(p => { batch.update(doc(db, COLLECTION_NAME, p.id), { checkedIn: false, checkInTime: null }); });
                        await batch.commit();
                        setImportProgress(`Reset batch ${i+1}...`);
                    }
                    alert("Reset berhasil.");
                } catch (error) { alert("Error reset."); } finally { setImporting(false); setImportProgress(""); }
            };

            const handleImportCSV = async (e) => {
                const file = e.target.files[0];
                if (!file || !confirm(`Import "${file.name}"?`)) return;
                setImporting(true); setImportProgress("Membaca...");
                const reader = new FileReader();
                reader.onload = async (ev) => {
                    const lines = ev.target.result.split(/\r\n|\n/).filter(line => line.trim() !== "");
                    const existingRegs = new Set(participants.map(p => p.regNum));
                    const newDocs = [];
                    for (let line of lines) {
                        const cols = line.split(/[;,]/);
                        let rawName = cols[0]?.replace(/^"|"$/g, '').trim();
                        if (!rawName || rawName.toLowerCase().includes('nama')) continue;
                        let regNum;
                        do { regNum = `GSM-${Math.floor(1000 + Math.random() * 9000)}`; } while (existingRegs.has(regNum));
                        existingRegs.add(regNum); 
                        newDocs.push({ name: rawName, category: cols[1]?.replace(/^"|"$/g, '').trim() || "GSM", kelas: cols[2]?.replace(/^"|"$/g, '').trim() || "-", regNum: regNum, checkedIn: false, checkInTime: null });
                    }
                    if (newDocs.length === 0) { alert("Tidak ada data baru."); setImporting(false); return; }
                    const BATCH_SIZE = 450; const chunks = [];
                    for (let i = 0; i < newDocs.length; i += BATCH_SIZE) { chunks.push(newDocs.slice(i, i + BATCH_SIZE)); }
                    try {
                        for (let i = 0; i < chunks.length; i++) {
                            setImportProgress(`Upload batch ${i+1}...`);
                            const batch = writeBatch(db);
                            chunks[i].forEach(d => { batch.set(doc(collection(db, COLLECTION_NAME)), d); });
                            await batch.commit();
                        }
                        alert(`Sukses import ${newDocs.length} data.`);
                    } catch (err) { alert("Gagal: " + err.message); } finally { setImporting(false); setImportProgress(""); e.target.value = null; }
                };
                reader.readAsText(file);
            };

            // MODIFIED: handleCheckIn with LOGGING Feature
            const handleCheckIn = React.useCallback(async (regNumInput) => {
                if (!isSessionOpen && !isAdmin && !isManager) { 
                    setScanStatus('closed'); 
                    playSound('error');
                    return; 
                }
                const cleanInput = regNumInput.trim().toUpperCase();
                const participant = participants.find(p => p.regNum.toUpperCase() === cleanInput);
                if (!participant) { 
                    setScanStatus('error'); 
                    setScannedName(''); 
                    playSound('error'); // Audio Gagal
                    return; 
                }
                if (participant.checkedIn) { 
                    setScanStatus('duplicate'); 
                    setScannedName(participant.name); 
                    playSound('error'); // Audio Gagal/Duplikat
                    return; 
                }
                
                try {
                    // 1. Update status peserta (fitur lama)
                    await updateDoc(doc(db, COLLECTION_NAME, participant.id), { checkedIn: true, checkInTime: serverTimestamp() });
                    
                    // 2. NEW FEATURE: Simpan ke Log History (agar ada daftar hadir setiap bulan/sesi)
                    await addDoc(collection(db, LOGS_COLLECTION), {
                        regNum: participant.regNum,
                        name: participant.name,
                        kelas: participant.kelas,
                        timestamp: serverTimestamp(),
                        month: new Date().getMonth() + 1,
                        year: new Date().getFullYear(),
                        dateString: new Date().toISOString()
                    });

                    setScanStatus('success'); 
                    setScannedName(participant.name); 
                    setScanInput('');
                    playSound('success'); // Audio Sukses
                    setTimeout(() => setScanStatus('idle'), 3000);
                } catch (e) {
                    console.error("Check-in error:", e);
                    setScanStatus('error');
                    playSound('error');
                }
            }, [participants, isSessionOpen, isAdmin, isManager]);

            // --- FITUR EXPORT 1: EXCEL ---
            const handleExportXLS = () => {
                const dataToExport = participants.map(p => ({
                    "Nama": p.name,
                    "ID Registrasi": p.regNum,
                    "Kelas": p.kelas,
                    "Status": p.checkedIn ? "Hadir" : "Belum",
                    "Waktu Check-in": p.checkedIn ? formatTime(p.checkInTime) + " - " + formatDate(p.checkInTime) : "-"
                }));
                const ws = XLSX.utils.json_to_sheet(dataToExport);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Laporan Kehadiran");
                XLSX.writeFile(wb, "Laporan_GSM_GKPS.xlsx");
            };

            // --- FITUR EXPORT 2: PDF ---
            const handleExportPDF = () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                doc.setFontSize(18);
                doc.text("Laporan Kehadiran Sermon GSM GKPS", 14, 20);
                doc.setFontSize(12);
                doc.text(`Total Peserta: ${participants.length} | Hadir: ${participants.filter(p=>p.checkedIn).length}`, 14, 30);
                
                const tableData = participants.map(p => [
                    p.regNum, 
                    p.name, 
                    p.kelas, 
                    p.checkedIn ? "Hadir" : "Absen", 
                    p.checkedIn ? formatTime(p.checkInTime) : "-"
                ]);

                doc.autoTable({
                    head: [['ID', 'Nama', 'Kelas', 'Status', 'Waktu']],
                    body: tableData,
                    startY: 35,
                    theme: 'grid',
                    styles: { fontSize: 8 },
                    headStyles: { fillColor: [79, 70, 229] }
                });

                doc.save("Laporan_GSM_GKPS.pdf");
            };

            // --- FITUR BARU: BACKUP SYSTEM (JSON) ---
            const handleSystemBackup = async () => {
                if (!confirm("Download backup lengkap database (Peserta + Riwayat)?")) return;
                setImporting(true); setImportProgress("Downloading Backup...");
                
                try {
                    // 1. Get Log History
                    const logsSnapshot = await getDocs(collection(db, LOGS_COLLECTION));
                    const logsData = logsSnapshot.docs.map(doc => doc.data());

                    // 2. Get Participants
                    const participantsData = participants; // already in state

                    const backupObject = {
                        backupDate: new Date().toISOString(),
                        totalParticipants: participantsData.length,
                        totalLogs: logsData.length,
                        participants: participantsData,
                        attendanceLogs: logsData
                    };

                    const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(backupObject));
                    const downloadAnchorNode = document.createElement('a');
                    downloadAnchorNode.setAttribute("href", dataStr);
                    downloadAnchorNode.setAttribute("download", "BACKUP_SYSTEM_GKPS_" + new Date().toISOString().slice(0,10) + ".json");
                    document.body.appendChild(downloadAnchorNode);
                    downloadAnchorNode.click();
                    downloadAnchorNode.remove();

                    alert("Backup berhasil di-download!");
                } catch (error) {
                    console.error(error);
                    alert("Gagal melakukan backup: " + error.message);
                } finally {
                    setImporting(false); setImportProgress("");
                }
            };

            const downloadQR = async (p) => {
                try {
                    const res = await fetch(`https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${p.regNum}`);
                    const blob = await res.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a'); a.href = url; a.download = `QR_${p.name}_${p.regNum}.png`;
                    document.body.appendChild(a); a.click(); document.body.removeChild(a);
                } catch (err) { alert("Gagal download."); }
            };

            const displayedParticipants = React.useMemo(() => {
                if (liveTab === 'present') {
                    return participants.filter(p => p.checkedIn);
                } else {
                    return participants.filter(p => !p.checkedIn);
                }
            }, [participants, liveTab]);

            if (loading) return <div className="flex h-screen items-center justify-center"><div className="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-indigo-600"></div></div>;

            return (
                <div className="min-h-screen pb-24 md:pt-24 no-print font-sans">
                    <div className="fixed inset-0 pointer-events-none overflow-hidden -z-10">
                        <div className="absolute top-0 left-1/4 w-96 h-96 bg-purple-500/20 rounded-full blur-3xl opacity-50 animate-blob mix-blend-multiply"></div>
                        <div className="absolute top-0 right-1/4 w-96 h-96 bg-indigo-500/20 rounded-full blur-3xl opacity-50 animate-blob animation-delay-2000 mix-blend-multiply"></div>
                        <div className="absolute -bottom-32 left-1/2 w-96 h-96 bg-pink-500/20 rounded-full blur-3xl opacity-50 animate-blob animation-delay-4000 mix-blend-multiply"></div>
                    </div>

                    <div className="hidden md:block"><NavBar view={view} setView={setView} isAdmin={isAdmin} isManager={isManager} isScanner={isScanner} /></div>
                    <input type="file" ref={fileInputRef} onChange={handleImportCSV} accept=".csv" className="hidden" />
                    
                    {/* Render Modal Analisa jika aktif */}
                    {showAnalysisModal && <ParticipantAnalysis participants={participants} onClose={() => setShowAnalysisModal(false)} />}

                    <main className="container mx-auto px-4 max-w-4xl">
                        {view === 'home' && (
                            <div className="flex flex-col items-center justify-center min-h-[70vh] text-center animate-fade-in relative">
                                {!isAdmin && !isScanner && !isManager && (
                                    <button onClick={() => setShowLoginModal(true)} className="absolute top-6 right-6 text-white/80 hover:text-white flex items-center gap-2 bg-white/10 backdrop-blur px-4 py-2 rounded-full transition hover:bg-white/20">
                                        <LogIn size={16} /> <span className="text-sm font-semibold">Login Petugas</span>
                                    </button>
                                )}
                                {(isAdmin || isScanner || isManager) && (
                                    <button onClick={logout} className="absolute top-6 right-6 text-red-100 hover:text-white flex items-center gap-2 bg-red-500/20 backdrop-blur px-4 py-2 rounded-full transition hover:bg-red-500/40 border border-red-500/30">
                                        <LogOut size={16} /> <span className="text-sm font-bold">Logout</span>
                                    </button>
                                )}
                                
                                <div className="mb-10 relative group">
                                    <div className="absolute -inset-1 bg-gradient-to-r from-pink-600 to-purple-600 rounded-[2rem] blur opacity-75 group-hover:opacity-100 transition duration-1000 group-hover:duration-200 animate-tilt"></div>
                                    <div className="relative w-32 h-32 bg-white rounded-[1.7rem] flex items-center justify-center shadow-2xl"><Users className="text-primary w-16 h-16" /></div>
                                </div>
                                
                                <h1 className="text-5xl font-black text-transparent bg-clip-text bg-gradient-to-r from-indigo-100 to-white mb-2 drop-shadow-sm">Sermon GSM</h1>
                                <p className="text-indigo-200 text-lg mb-12 font-medium tracking-wide">GKPS Tangerang • Absensi Digital</p>
                                
                                <div className="grid grid-cols-2 gap-6 w-full max-w-md">
                                    <button onClick={() => setView('my-qr')} className="group glass-panel p-6 rounded-3xl hover:bg-white/90 transition-all duration-300 transform hover:-translate-y-1 hover:shadow-2xl">
                                        <QrCode className="w-10 h-10 text-primary mb-3 mx-auto group-hover:scale-110 transition" />
                                        <span className="block font-bold text-gray-800 text-lg">QR Saya</span>
                                    </button>
                                    <button onClick={() => setView('live')} className="group glass-panel p-6 rounded-3xl hover:bg-white/90 transition-all duration-300 transform hover:-translate-y-1 hover:shadow-2xl">
                                        <CheckCircle className="w-10 h-10 text-emerald-500 mb-3 mx-auto group-hover:scale-110 transition" />
                                        <span className="block font-bold text-gray-800 text-lg">Live</span>
                                    </button>
                                </div>
                            </div>
                        )}

                        {showLoginModal && (
                            <div className="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-[60] p-4 animate-fade-in">
                                <div className="bg-white p-8 rounded-3xl w-full max-w-sm shadow-2xl transform scale-100 transition-all">
                                    <div className="flex justify-center mb-6"><div className="bg-indigo-100 p-3 rounded-full"><Lock className="text-primary w-8 h-8"/></div></div>
                                    <h3 className="text-2xl font-bold text-center mb-2 text-gray-800">Login Sistem</h3>
                                    <p className="text-center text-gray-500 mb-6 text-sm">Masukkan PIN 6 digit.</p>
                                    <form onSubmit={handleSystemLogin}>
                                        <input type="password" value={loginPin} onChange={e => setLoginPin(e.target.value)} 
                                            className="w-full p-4 border-2 border-gray-200 rounded-xl mb-6 text-center text-2xl tracking-[0.5em] font-bold text-gray-700 focus:border-primary focus:ring-4 focus:ring-primary/20 outline-none transition" 
                                            placeholder="••••••" maxLength="6" autoFocus />
                                        <div className="flex gap-3">
                                            <button type="button" onClick={() => setShowLoginModal(false)} className="flex-1 py-3 text-gray-600 hover:bg-gray-100 rounded-xl font-bold transition">Batal</button>
                                            <button type="submit" className="flex-1 py-3 bg-primary text-white rounded-xl hover:bg-indigo-700 font-bold shadow-lg shadow-indigo-200 transition transform active:scale-95">Masuk</button>
                                        </div>
                                    </form>
                                    <button onClick={forgotAdminPin} className="w-full text-center text-xs text-indigo-500 mt-6 hover:underline">Lupa PIN Admin?</button>
                                </div>
                            </div>
                        )}

                        {view === 'admin' && (isAdmin || isManager) && (
                            <div className="animate-slide-up pb-24">
                                <div className="flex justify-between items-center mb-8">
                                    <div className="flex flex-col">
                                        <h1 className="text-3xl font-black text-white drop-shadow-md">Dashboard {isAdmin ? 'Admin' : 'Manager'}</h1>
                                        {isManager && <p className="text-indigo-200 text-xs font-bold bg-indigo-900/50 px-2 py-1 rounded inline-block w-fit mt-1">Akses Terbatas</p>}
                                    </div>
                                    <div className="flex gap-2">
                                        {isAdmin && (
                                            <>
                                                <button onClick={changeAdminPin} className="bg-white/10 text-white px-4 py-2 rounded-lg text-sm font-bold backdrop-blur hover:bg-white/20 transition flex items-center gap-2"><KeyRound size={16}/> Ganti PIN Admin</button>
                                                <button onClick={changeManagerPin} className="bg-white/10 text-white px-4 py-2 rounded-lg text-sm font-bold backdrop-blur hover:bg-white/20 transition flex items-center gap-2"><Briefcase size={16}/> Reset PIN Manager</button>
                                            </>
                                        )}
                                        <button onClick={logout} className="bg-white/10 text-white px-4 py-2 rounded-lg text-sm font-bold backdrop-blur hover:bg-white/20 transition flex items-center gap-2"><LogOut size={16}/> Keluar</button>
                                    </div>
                                </div>

                                {/* TOMBOL FEATURE BARU: ANALISA DETAIL */}
                                <div className="mb-8">
                                    <button onClick={() => setShowAnalysisModal(true)} className="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white p-5 rounded-2xl shadow-xl hover:shadow-2xl transition transform hover:-translate-y-1 flex items-center justify-center gap-3">
                                        <div className="bg-white/20 p-2 rounded-lg"><LayoutList size={24}/></div>
                                        <div className="text-left">
                                            <span className="block font-black text-lg">BUKA ANALISA DETAIL PESERTA</span>
                                            <span className="block text-sm text-blue-100 opacity-90">Filter per kelas, status kehadiran, dan pencarian data spesifik.</span>
                                        </div>
                                    </button>
                                </div>

                                {isAdmin && (
                                    <div className={`p-6 rounded-3xl mb-8 flex flex-col md:flex-row justify-between items-center border-2 shadow-xl backdrop-blur-md transition-all duration-500 ${isSessionOpen ? 'bg-emerald-500/20 border-emerald-400' : 'bg-rose-500/20 border-rose-400'}`}>
                                        <div className="mb-4 md:mb-0">
                                            <h3 className="font-bold text-white text-xl flex items-center gap-2">
                                                {isSessionOpen ? <ShieldCheck className="text-emerald-300"/> : <Lock className="text-rose-300"/>}
                                                Status Sesi Absensi
                                            </h3>
                                            <p className={`text-sm font-medium mt-1 ${isSessionOpen ? 'text-emerald-200' : 'text-rose-200'}`}>
                                                {isSessionOpen ? '✅ SESI TERBUKA: Peserta bisa melakukan scan.' : '⛔ SESI DITUTUP: Akses check-in dikunci.'}
                                            </p>
                                        </div>
                                        <button onClick={async () => { await setDoc(doc(db, CONFIG_COLLECTION, 'session_status'), { open: !isSessionOpen }, { merge: true }); }} 
                                            className={`px-8 py-3 rounded-xl text-white font-bold shadow-lg transition transform hover:scale-105 active:scale-95 flex items-center gap-2 ${isSessionOpen ? 'bg-rose-500 hover:bg-rose-600' : 'bg-emerald-500 hover:bg-emerald-600'}`}>
                                            {isSessionOpen ? <><Lock size={18}/> TUTUP SESI SEKARANG</> : <><ShieldCheck size={18}/> BUKA SESI SEKARANG</>}
                                        </button>
                                    </div>
                                )}

                                <StatsChart participants={participants} />

                                <div className="grid md:grid-cols-2 gap-6">
                                    {isAdmin && (
                                        <div className="glass-panel p-6 rounded-3xl shadow-lg">
                                            <h3 className="font-bold text-gray-800 mb-4 flex items-center gap-2 text-lg"><UserCog className="text-primary"/> Petugas Scan</h3>
                                            <form onSubmit={addScannerUser} className="flex gap-2 mb-4">
                                                <input className="flex-1 p-3 bg-gray-50 border border-gray-200 rounded-xl text-sm outline-none" placeholder="Nama" value={newScannerName} onChange={e => setNewScannerName(e.target.value)} required />
                                                <input className="w-28 p-3 bg-gray-50 border border-gray-200 rounded-xl text-sm text-center font-mono outline-none" placeholder="PIN 6 Digit" value={newScannerPin} onChange={e => setNewScannerPin(e.target.value)} maxLength="6" required />
                                                <button type="submit" className="bg-primary text-white p-3 rounded-xl hover:bg-indigo-700 transition shadow-md"><Plus size={20}/></button>
                                            </form>
                                            <div className="space-y-2 max-h-48 overflow-y-auto pr-1">
                                                {scannersList.map(s => (
                                                    <div key={s.id} className="flex justify-between items-center bg-white p-3 rounded-xl border border-gray-100 shadow-sm">
                                                        <div><p className="font-bold text-gray-800 text-sm">{s.name}</p><p className="text-xs text-gray-400 font-mono">PIN: {s.pin}</p></div>
                                                        <div className="flex gap-1"><button onClick={() => resetScannerPin(s.id, s.name)} className="bg-blue-50 text-blue-600 p-2 rounded-lg hover:bg-blue-100" title="Reset PIN"><KeyRound size={14}/></button><button onClick={() => deleteScannerUser(s.id)} className="bg-red-50 text-red-500 p-2 rounded-lg hover:bg-red-100" title="Hapus"><Trash2 size={14}/></button></div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}

                                    <div className={`glass-panel p-6 rounded-3xl shadow-lg ${!isAdmin ? 'md:col-span-2' : ''}`}>
                                        <h3 className="font-bold text-gray-800 mb-4 flex items-center gap-2 text-lg"><Users className="text-secondary"/> Kelola Peserta</h3>
                                        <form onSubmit={addParticipant} className="flex flex-col gap-2 mb-4">
                                            <div className="flex gap-2">
                                                <input className="flex-1 p-3 bg-gray-50 border border-gray-200 rounded-xl text-sm" placeholder="Nama Lengkap" value={newName} onChange={e => setNewName(e.target.value)} required/>
                                                <input className="w-28 p-3 bg-gray-50 border border-gray-200 rounded-xl text-sm text-center" placeholder="ID/Reg" value={newRegNum} onChange={e => setNewRegNum(e.target.value)} required/>
                                            </div>
                                            <div className="flex gap-2 relative">
                                                <div className="relative w-full">
                                                    <select 
                                                        className="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl text-sm appearance-none outline-none focus:ring-2 focus:ring-secondary/50"
                                                        value={newClass} 
                                                        onChange={e => setNewClass(e.target.value)}
                                                        required
                                                    >
                                                        <option value="">Pilih Kelas...</option>
                                                        {CLASS_OPTIONS.map(c => (
                                                            <option key={c} value={c}>{c}</option>
                                                        ))}
                                                    </select>
                                                    <div className="absolute right-3 top-3.5 pointer-events-none text-gray-400">
                                                        <ChevronDown size={16} />
                                                    </div>
                                                </div>
                                                
                                                <button type="submit" className="bg-secondary text-white p-3 rounded-xl hover:bg-violet-700 transition shadow-md w-12 flex items-center justify-center shrink-0"><Plus size={20}/></button>
                                            </div>
                                        </form>
                                        <div className="mb-2 relative"><Search className="absolute left-3 top-3 text-gray-400 w-4 h-4"/><input className="w-full pl-9 p-2.5 bg-gray-50 border border-gray-200 rounded-xl text-sm" placeholder="Cari..." value={adminSearch} onChange={e => setAdminSearch(e.target.value)} /></div>
                                        <div className="space-y-1 max-h-48 overflow-y-auto pr-1">
                                            {participants.filter(p => p.name.toLowerCase().includes(adminSearch.toLowerCase())).map(p => (
                                                <div key={p.id} className="flex justify-between items-center bg-white p-2.5 rounded-xl border border-gray-100 hover:bg-gray-50 transition group">
                                                    <div><span className="font-bold text-sm text-gray-800">{p.name}</span> <span className="text-xs text-primary font-bold bg-indigo-50 px-1.5 py-0.5 rounded ml-1">{p.regNum}</span></div>
                                                    <div className="flex gap-1 opacity-0 group-hover:opacity-100 transition"><button onClick={() => downloadQR(p)} className="text-blue-500 hover:bg-blue-50 p-1.5 rounded-lg"><Download size={14}/></button><button onClick={() => deleteParticipant(p.id, p.name)} className="text-red-500 hover:bg-red-50 p-1.5 rounded-lg"><Trash2 size={14}/></button></div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>

                                <div className="mt-8 glass-panel p-6 rounded-3xl shadow-lg">
                                    <h3 className="font-bold text-gray-800 mb-4 text-sm uppercase tracking-wider text-center opacity-70">Tindakan Lanjutan</h3>
                                    <div className="grid grid-cols-2 md:grid-cols-6 gap-4">
                                        <button onClick={() => fileInputRef.current.click()} disabled={importing} className="bg-gray-100 text-gray-700 hover:bg-gray-200 p-3 rounded-xl text-sm font-bold flex flex-col items-center gap-2 transition disabled:opacity-50"><FileUp size={20}/> Import CSV</button>
                                        <button onClick={() => setShowPrintModal(true)} className="bg-purple-100 text-purple-700 hover:bg-purple-200 p-3 rounded-xl text-sm font-bold flex flex-col items-center gap-2 transition"><Printer size={20}/> Cetak QR</button>
                                        
                                        {/* EXPORT BUTTONS */}
                                        <button onClick={handleExportXLS} className="bg-green-100 text-green-700 hover:bg-green-200 p-3 rounded-xl text-sm font-bold flex flex-col items-center gap-2 transition"><FileSpreadsheet size={20}/> Excel Laporan</button>
                                        <button onClick={handleExportPDF} className="bg-red-100 text-red-700 hover:bg-red-200 p-3 rounded-xl text-sm font-bold flex flex-col items-center gap-2 transition"><FileText size={20}/> PDF Laporan</button>
                                        
                                        {/* NEW BACKUP BUTTON */}
                                        <button onClick={handleSystemBackup} className="bg-blue-100 text-blue-700 hover:bg-blue-200 p-3 rounded-xl text-sm font-bold flex flex-col items-center gap-2 transition border border-blue-200 shadow-sm"><Archive size={20}/> Backup Data</button>

                                        <button onClick={resetAttendance} className="bg-orange-100 text-orange-700 hover:bg-orange-200 p-3 rounded-xl text-sm font-bold flex flex-col items-center gap-2 transition"><RefreshCw size={20}/> Reset Hadir</button>
                                        {isAdmin && <button onClick={deleteAllData} className="bg-rose-100 text-rose-700 hover:bg-rose-200 p-3 rounded-xl text-sm font-bold flex flex-col items-center gap-2 transition"><AlertTriangle size={20}/> Hapus Semua</button>}
                                    </div>
                                    {importing && <p className="text-center text-primary font-bold text-xs mt-3 animate-pulse">{importProgress}</p>}
                                </div>
                            </div>
                        )}

                        {view === 'scanner' && <ScannerView scanInput={scanInput} setScanInput={setScanInput} handleCheckIn={handleCheckIn} scanStatus={scanStatus} scannedName={scannedName} isSessionOpen={isSessionOpen} isAdmin={isAdmin} isManager={isManager} isScanner={isScanner} />}
                        
                        {view === 'my-qr' && (
                            <div className="flex flex-col items-center min-h-[70vh] p-6 max-w-md mx-auto animate-fade-in">
                                <h2 className="text-3xl font-bold mb-6 text-white drop-shadow-md">Cari QR Saya</h2>
                                {!myParticipantData ? (
                                    <div className="w-full glass-panel p-8 rounded-[2rem] shadow-2xl">
                                        <div className="relative mb-6">
                                            <Search className="absolute left-4 top-4 text-gray-400" />
                                            <input type="text" value={myRegLogin} onChange={(e) => setMyRegLogin(e.target.value)} className="w-full pl-12 p-4 bg-gray-50 border border-gray-200 rounded-2xl outline-none focus:ring-2 focus:ring-primary/30 transition text-lg" placeholder="Masukkan Nama / ID..." />
                                        </div>
                                        <button onClick={(e) => { e.preventDefault(); const term = myRegLogin.toLowerCase().trim(); if(!term) return; const matches = participants.filter(p => p.regNum.toLowerCase() === term || p.name.toLowerCase().includes(term)); if (matches.length === 1) setMyParticipantData(matches[0]); else if (matches.length > 1) setSearchResults(matches); else alert('Data tidak ditemukan'); }} className="w-full bg-primary text-white py-4 rounded-xl font-bold text-lg shadow-lg hover:bg-indigo-700 transition transform active:scale-95">Cari Data</button>
                                        {searchResults.length > 0 && <div className="mt-6 space-y-2 max-h-60 overflow-y-auto pr-1">{searchResults.map(p => (<button key={p.id} onClick={() => { setMyParticipantData(p); setSearchResults([]); }} className="w-full text-left p-4 bg-white border border-gray-100 rounded-xl hover:bg-indigo-50 transition flex justify-between items-center group"><div><p className="font-bold text-gray-800">{p.name}</p><p className="text-xs text-gray-500 uppercase">{p.kelas}</p></div><div className="bg-gray-100 p-2 rounded-full group-hover:bg-white transition"><Search size={16} className="text-gray-400 group-hover:text-primary" /></div></button>))}</div>}
                                    </div>
                                ) : (
                                    <div className="text-center animate-fade-in w-full max-w-sm">
                                        <div className="bg-white p-8 rounded-[2.5rem] shadow-2xl mb-6 relative overflow-hidden">
                                            <div className="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-primary to-secondary"></div>
                                            <img src={`https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${myParticipantData.regNum}&color=4f46e5`} alt="QR" className="mx-auto mix-blend-multiply" />
                                            <p className="mt-4 text-xs font-mono font-bold text-gray-400 tracking-widest">{myParticipantData.regNum}</p>
                                        </div>
                                        <div className="glass-panel p-6 rounded-3xl shadow-lg">
                                            <h3 className="text-2xl font-black text-gray-800 leading-tight mb-1">{myParticipantData.name}</h3>
                                            <p className="text-gray-500 font-medium mb-4 uppercase text-sm tracking-wide">{myParticipantData.kelas}</p>
                                            {myParticipantData.checkedIn ? <div className="bg-emerald-100 text-emerald-700 px-4 py-2 rounded-xl font-bold inline-flex items-center gap-2"><CheckCircle size={18}/> SUDAH HADIR</div> : <div className="bg-gray-100 text-gray-500 px-4 py-2 rounded-xl font-bold inline-flex items-center gap-2"><div className="w-2 h-2 bg-gray-400 rounded-full"></div> BELUM HADIR</div>}
                                            <button onClick={() => { setMyParticipantData(null); setMyRegLogin(''); }} className="block w-full mt-6 py-3 border-2 border-dashed border-gray-300 rounded-xl text-gray-500 font-bold hover:border-gray-400 hover:text-gray-700 transition">Cari Kembali</button>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}
                    </main>
                    
                    {showPrintModal && (
                        <div className="fixed inset-0 bg-white z-[100] overflow-auto animate-fade-in">
                            <div className="p-4 border-b flex justify-between items-center bg-gray-50 sticky top-0 no-print shadow-sm">
                                <h2 className="font-bold text-lg text-gray-800">Preview Cetak ({participants.length})</h2>
                                <div className="flex gap-2"><button onClick={() => window.print()} className="bg-primary text-white px-4 py-2 rounded-lg flex items-center gap-2 font-bold hover:bg-indigo-700 transition text-sm"><Printer size={16}/> Cetak</button><button onClick={() => setShowPrintModal(false)} className="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 transition text-sm font-bold">Tutup</button></div>
                            </div>
                            <div id="print-area" className="p-8 grid grid-cols-2 md:grid-cols-4 gap-6 bg-white">
                                {participants.map(p => (
                                    <div key={p.id} className="print-card border border-gray-200 rounded-xl p-6 flex flex-col items-center justify-center text-center shadow-sm">
                                        <h3 className="font-bold text-sm mb-1 truncate w-full">{p.name}</h3><p className="text-[10px] text-gray-500 mb-3 uppercase tracking-wide">{p.kelas} • {p.category}</p>
                                        <img src={`https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${p.regNum}`} alt="QR" className="w-28 h-28 mb-3 mix-blend-multiply" />
                                        <p className="text-xs font-mono font-bold bg-gray-100 text-gray-600 px-3 py-1 rounded-full">{p.regNum}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    <div className="md:hidden pb-24 no-print"></div>
                    <div className="md:hidden no-print"><NavBar view={view} setView={setView} isAdmin={isAdmin} isManager={isManager} isScanner={isScanner} /></div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
