<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sermon GSM GKPS Tangerang</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="https://unpkg.com/qr-scanner@1.4.2/qr-scanner.umd.min.js"></script>

    <style>
        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fade-in-up { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fade-in 0.5s ease-out; }
        .animate-fade-in-up { animation: fade-in-up 0.5s ease-out; }
        .animate-bounce-short { animation: bounce-short 0.5s ease-in-out; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        .scan-container {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
            border-radius: 0.75rem;
            background: #000;
        }
        .scan-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* CSS KHUSUS UNTUK PRINT / CETAK QR */
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { background: white; -webkit-print-color-adjust: exact; }
            .page-break { page-break-inside: avoid; break-inside: avoid; }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js';
        import { 
            getFirestore, collection, addDoc, onSnapshot, 
            query, updateDoc, doc, serverTimestamp, 
            deleteDoc, writeBatch, enableIndexedDbPersistence, setDoc, getDocs
        } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js';
        import { 
            getAuth, signInAnonymously, onAuthStateChanged 
        } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js';
        import { 
            QrCode, Users, CheckCircle, Search, 
            Download, Trash2, Plus, Lock, 
            LogOut, Camera, AlertCircle, RefreshCw, FileUp, Wifi, WifiOff, RefreshCw as ReloadIcon, User, LogIn, UserCog, CameraOff, List, Printer, AlertTriangle
        } from 'https://esm.sh/lucide-react@0.292.0';

        // --- KONFIGURASI FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyDrCRqotIf-eqwFmMx9kpDUCOUcTzJ8WGs",
            authDomain: "sermongsmgkpstangerang-77b63.firebaseapp.com",
            databaseURL: "https://sermongsmgkpstangerang-77b63-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "sermongsmgkpstangerang-77b63",
            storageBucket: "sermongsmgkpstangerang-77b63.firebasestorage.app",
            messagingSenderId: "987409950584",
            appId: "1:987409950584:web:b6792a69050f673c6eca8d",
            measurementId: "G-GE3FRB9D54"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        enableIndexedDbPersistence(db).catch((err) => {
            console.log("Persistence warning:", err.code);
        });

        const COLLECTION_NAME = 'gkps_participants';
        const CONFIG_COLLECTION = 'gkps_config';
        const SCANNERS_COLLECTION = 'gkps_scanners';

        const formatTime = (timestamp) => {
            if (!timestamp) return '-';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return date.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
        };

        const NavBar = ({ view, setView, isAdmin, isScanner }) => (
            <nav className="fixed bottom-0 left-0 w-full bg-white border-t border-gray-200 shadow-lg z-50 md:top-0 md:bottom-auto md:border-b md:border-t-0 no-print">
                <div className="flex justify-around items-center h-16 max-w-4xl mx-auto px-2">
                    <button onClick={() => setView('home')} className={`flex flex-col items-center p-2 ${view === 'home' ? 'text-blue-600' : 'text-gray-500'}`}>
                        <Users size={20} />
                        <span className="text-[10px] mt-1">Beranda</span>
                    </button>
                    <button onClick={() => setView('my-qr')} className={`flex flex-col items-center p-2 ${view === 'my-qr' ? 'text-blue-600' : 'text-gray-500'}`}>
                        <QrCode size={20} />
                        <span className="text-[10px] mt-1">QR Saya</span>
                    </button>
                    
                    {(isAdmin || isScanner) && (
                        <button onClick={() => setView('scanner')} className={`flex flex-col items-center p-2 ${view === 'scanner' ? 'text-blue-600' : 'text-gray-500'}`}>
                            <div className="bg-blue-600 rounded-full p-2 -mt-6 shadow-lg border-4 border-white md:mt-0 md:border-0 md:bg-transparent md:text-inherit">
                                <Camera size={24} className="text-white md:text-current"/>
                            </div>
                            <span className="text-[10px] mt-1">Scan</span>
                        </button>
                    )}

                    <button onClick={() => setView('live')} className={`flex flex-col items-center p-2 ${view === 'live' ? 'text-blue-600' : 'text-gray-500'}`}>
                        <CheckCircle size={20} />
                        <span className="text-[10px] mt-1">Live</span>
                    </button>
                    
                    {isAdmin && (
                        <button onClick={() => setView('admin')} className={`flex flex-col items-center p-2 ${view === 'admin' ? 'text-blue-600' : 'text-gray-500'}`}>
                            <Lock size={20} />
                            <span className="text-[10px] mt-1">Admin</span>
                        </button>
                    )}
                </div>
            </nav>
        );

        const ScannerView = ({ scanInput, setScanInput, handleCheckIn, scanStatus, scannedName, isSessionOpen, isAdmin, isScanner }) => {
            const videoRef = React.useRef(null);
            const scannerRef = React.useRef(null);
            const [cameraError, setCameraError] = React.useState(null);
            const lastScanTimeRef = React.useRef(0);

            const isSecure = window.location.protocol === 'https:' || window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';

            React.useEffect(() => {
                // LOGIKA PENGAMANAN 1: Jika Sesi Tutup DAN Bukan Admin/Petugas, Matikan Scanner Total
                if (!isSessionOpen && !isAdmin && !isScanner) return;
                
                if (!isSecure) {
                    setCameraError("Wajib HTTPS! Buka link ini menggunakan https:// agar kamera HP berfungsi.");
                    return;
                }

                const startScanner = async () => {
                    if (videoRef.current && !scannerRef.current) {
                        try {
                            scannerRef.current = new QrScanner(
                                videoRef.current,
                                (result) => {
                                    const now = Date.now();
                                    if (now - lastScanTimeRef.current > 1500) {
                                        lastScanTimeRef.current = now;
                                        const decodedText = typeof result === 'string' ? result : result.data;
                                        handleCheckIn(decodedText);
                                    }
                                },
                                {
                                    onDecodeError: (error) => {},
                                    highlightScanRegion: true,
                                    highlightCodeOutline: true,
                                    preferredCamera: 'environment',
                                    maxScansPerSecond: 25, 
                                    inversionMode: 'both' 
                                }
                            );
                            await scannerRef.current.start();
                            setCameraError(null);
                        } catch (e) {
                            console.error("Scanner Error:", e);
                            setCameraError("Gagal akses kamera. Pastikan izin diberikan.");
                        }
                    }
                };

                setTimeout(startScanner, 100);

                return () => {
                    if (scannerRef.current) {
                        scannerRef.current.stop();
                        scannerRef.current.destroy();
                        scannerRef.current = null;
                    }
                };
            }, [isSessionOpen, isAdmin, isScanner, handleCheckIn]);

            // TAMPILAN JIKA SESI TUTUP (Peserta tidak bisa akses kamera)
            if (!isSessionOpen && !isAdmin && !isScanner) {
                return (
                    <div className="flex flex-col items-center justify-center min-h-[80vh] p-6 max-w-md mx-auto text-center">
                        <div className="w-24 h-24 bg-gray-200 rounded-full flex items-center justify-center mb-6 animate-pulse">
                            <Lock className="w-12 h-12 text-gray-400" />
                        </div>
                        <h2 className="text-xl font-bold text-gray-800 mb-2">Sesi Absensi Ditutup</h2>
                        <p className="text-gray-500 text-sm">Peserta tidak dapat melakukan scan saat ini. Hubungi petugas jika acara sudah dimulai.</p>
                    </div>
                );
            }

            return (
                <div className="flex flex-col items-center justify-center min-h-[80vh] p-4 max-w-md mx-auto">
                    <h2 className="text-2xl font-bold mb-4 text-gray-800">Scan Absensi</h2>
                    
                    <div className="scan-container mb-6 shadow-lg border-2 border-gray-300">
                        {cameraError ? (
                            <div className="absolute inset-0 flex flex-col items-center justify-center text-white p-6 text-center bg-gray-900 z-10">
                                <CameraOff size={48} className="mb-4 text-red-400" />
                                <p className="font-bold text-red-300 mb-2">Kamera Bermasalah</p>
                                <p className="text-sm text-gray-300 mb-4">{cameraError}</p>
                                <button onClick={() => window.location.reload()} className="bg-blue-600 px-4 py-2 rounded font-bold text-sm">Coba Refresh</button>
                            </div>
                        ) : (
                            <>
                                <video ref={videoRef} className="scan-video" playsInline muted autoPlay></video>
                                <div className="absolute inset-0 pointer-events-none flex items-center justify-center">
                                    <div className="w-64 h-64 border-2 border-yellow-400/80 rounded-lg relative">
                                        <div className="absolute top-0 left-0 w-4 h-4 border-l-4 border-t-4 border-yellow-500 -ml-1 -mt-1"></div>
                                        <div className="absolute top-0 right-0 w-4 h-4 border-r-4 border-t-4 border-yellow-500 -mr-1 -mt-1"></div>
                                        <div className="absolute bottom-0 left-0 w-4 h-4 border-l-4 border-b-4 border-yellow-500 -ml-1 -mb-1"></div>
                                        <div className="absolute bottom-0 right-0 w-4 h-4 border-r-4 border-b-4 border-yellow-500 -mr-1 -mb-1"></div>
                                    </div>
                                    <p className="absolute bottom-4 text-white text-xs bg-black/50 px-2 py-1 rounded">Arahkan QR ke kotak</p>
                                </div>
                            </>
                        )}
                    </div>
                    
                    <div className="w-full mb-6">
                        <p className="text-center text-sm text-gray-500 mb-2">Atau masukkan ID manual:</p>
                        <div className="flex gap-2">
                            <input type="text" placeholder="Contoh: GSM-1234" value={scanInput} 
                                onChange={(e) => setScanInput(e.target.value)} onKeyDown={(e) => { if (e.key === 'Enter') handleCheckIn(scanInput); }}
                                className="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" />
                            <button onClick={() => handleCheckIn(scanInput)} className="bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-blue-700">Check-In</button>
                        </div>
                    </div>

                    {scanStatus === 'success' && <div className="w-full bg-green-100 border border-green-400 text-green-800 px-4 py-3 rounded-xl flex items-center gap-3 mb-4 animate-bounce-short"><CheckCircle className="w-6 h-6" /><div><p className="font-bold">Berhasil Masuk!</p><p className="text-sm">{scannedName}</p></div></div>}
                    {scanStatus === 'duplicate' && <div className="w-full bg-yellow-100 border border-yellow-400 text-yellow-800 px-4 py-3 rounded-xl flex items-center gap-3 mb-4"><AlertCircle className="w-6 h-6" /><div><p className="font-bold">Sudah Hadir</p><p className="text-sm">{scannedName} sudah ada.</p></div></div>}
                    {scanStatus === 'error' && <div className="w-full bg-red-100 border border-red-400 text-red-800 px-4 py-3 rounded-xl flex items-center gap-3 mb-4"><AlertCircle className="w-6 h-6" /><div><p className="font-bold">Gagal</p><p className="text-sm">Data tidak ditemukan.</p></div></div>}
                    {scanStatus === 'closed' && <div className="w-full bg-gray-800 text-white px-4 py-3 rounded-xl flex items-center gap-3 mb-4"><Lock className="w-6 h-6" /><div><p className="font-bold">Absensi Ditutup</p><p className="text-sm">Hanya Admin/Petugas.</p></div></div>}
                </div>
            );
        };

        function App() {
            const [user, setUser] = React.useState(null);
            const [participants, setParticipants] = React.useState([]);
            const [scannersList, setScannersList] = React.useState([]);
            const [loading, setLoading] = React.useState(true);
            const [authError, setAuthError] = React.useState(null);
            
            const [view, setView] = React.useState('home');
            const [isAdmin, setIsAdmin] = React.useState(false);
            const [isScanner, setIsScanner] = React.useState(false);
            const [loginPin, setLoginPin] = React.useState('');
            const [showLoginModal, setShowLoginModal] = React.useState(false);
            const [isSessionOpen, setIsSessionOpen] = React.useState(false);
            
            const fileInputRef = React.useRef(null);
            const [importing, setImporting] = React.useState(false);
            const [importProgress, setImportProgress] = React.useState("");
            const [newName, setNewName] = React.useState('');
            const [newRegNum, setNewRegNum] = React.useState('');
            const [newScannerName, setNewScannerName] = React.useState('');
            const [newScannerPin, setNewScannerPin] = React.useState('');
            const [adminSearch, setAdminSearch] = React.useState('');

            const [myRegLogin, setMyRegLogin] = React.useState('');
            const [myParticipantData, setMyParticipantData] = React.useState(null);
            const [searchResults, setSearchResults] = React.useState([]); 
            const [scanInput, setScanInput] = React.useState('');
            const [scanStatus, setScanStatus] = React.useState('idle'); 
            const [scannedName, setScannedName] = React.useState('');
            
            const [showPrintModal, setShowPrintModal] = React.useState(false);

            React.useEffect(() => {
                const unsubscribe = onAuthStateChanged(auth, (u) => {
                    setUser(u);
                    setLoading(false);
                });
                if (!auth.currentUser) signInAnonymously(auth).catch(e => setAuthError("Gagal Auth: " + e.message));
                return () => unsubscribe();
            }, []);

            React.useEffect(() => {
                if (!user) return;
                const unsubParticipants = onSnapshot(query(collection(db, COLLECTION_NAME)), (s) => {
                    const data = s.docs.map(d => ({ id: d.id, ...d.data() }));
                    data.sort((a, b) => (a.checkedIn === b.checkedIn ? a.name.localeCompare(b.name) : a.checkedIn ? -1 : 1));
                    setParticipants(data);
                });

                const unsubSession = onSnapshot(doc(db, CONFIG_COLLECTION, 'session_status'), (s) => {
                    if (s.exists()) setIsSessionOpen(s.data().open);
                    else setDoc(doc(db, CONFIG_COLLECTION, 'session_status'), { open: true });
                });

                const unsubScanners = onSnapshot(query(collection(db, SCANNERS_COLLECTION)), (s) => {
                    const data = s.docs.map(d => ({ id: d.id, ...d.data() }));
                    setScannersList(data);
                });

                return () => { unsubParticipants(); unsubSession(); unsubScanners(); };
            }, [user]);

            const handleSystemLogin = (e) => {
                e.preventDefault();
                if (loginPin === '1234') {
                    setIsAdmin(true); setIsScanner(true); setShowLoginModal(false); setView('admin'); setLoginPin(''); return;
                }
                const foundScanner = scannersList.find(s => s.pin === loginPin);
                if (foundScanner) {
                    setIsScanner(true); setIsAdmin(false); setShowLoginModal(false); setView('scanner'); setLoginPin(''); alert(`Selamat datang, ${foundScanner.name}!`); return;
                }
                alert('PIN Salah!');
            };

            const logout = () => { setIsAdmin(false); setIsScanner(false); setView('home'); };

            const addScannerUser = async (e) => {
                e.preventDefault();
                if (!newScannerName || !newScannerPin) return;
                if (scannersList.some(s => s.pin === newScannerPin) || newScannerPin === '1234') { alert('PIN sudah digunakan!'); return; }
                await addDoc(collection(db, SCANNERS_COLLECTION), { name: newScannerName, pin: newScannerPin });
                setNewScannerName(''); setNewScannerPin('');
            };

            const deleteScannerUser = async (id) => { if(confirm("Hapus petugas ini?")) await deleteDoc(doc(db, SCANNERS_COLLECTION, id)); };

            const addParticipant = async (e) => {
                e.preventDefault();
                if (participants.some(p => p.regNum === newRegNum)) { alert('No. Reg sudah ada!'); return; }
                await addDoc(collection(db, COLLECTION_NAME), { name: newName, regNum: newRegNum, category: "Manual", kelas: "-", checkedIn: false, checkInTime: null });
                setNewName(''); setNewRegNum('');
                alert("Peserta berhasil ditambahkan!");
            };

            const deleteParticipant = async (id, name) => {
                if(confirm(`Yakin ingin menghapus peserta: ${name}?\nData tidak dapat dikembalikan.`)) {
                    try {
                        await deleteDoc(doc(db, COLLECTION_NAME, id));
                    } catch (error) {
                        alert("Gagal menghapus: " + error.message);
                    }
                }
            };

            // FITUR 1: HAPUS SEMUA DATA (RESET DATABASE)
            const deleteAllData = async () => {
                if (!confirm('PERINGATAN KERAS!!\n\nAnda akan menghapus SEMUA DATA PESERTA & DATA KEHADIRAN secara permanen.\nData yang dihapus TIDAK BISA DIKEMBALIKAN.\n\nApakah anda yakin??')) return;
                
                const confirmation = prompt('Ketik "SETUJU" (Huruf Besar) untuk menghapus semua data peserta:');
                if (confirmation !== 'SETUJU') {
                    alert('Penghapusan dibatalkan.');
                    return;
                }

                setImporting(true);
                setImportProgress("Menghapus database...");

                try {
                    // Gunakan participants yang sudah diload di state untuk mendapatkan ID
                    // Ini lebih efisien daripada fetch ulang jika data sudah ada di local
                    const allIds = participants.map(p => p.id);
                    
                    const BATCH_SIZE = 400; // Firestore limit 500, pakai 400 biar aman
                    const chunks = [];

                    for (let i = 0; i < allIds.length; i += BATCH_SIZE) {
                        chunks.push(allIds.slice(i, i + BATCH_SIZE));
                    }

                    for (let i = 0; i < chunks.length; i++) {
                        const batch = writeBatch(db);
                        chunks[i].forEach(id => {
                            batch.delete(doc(db, COLLECTION_NAME, id));
                        });
                        await batch.commit();
                        setImportProgress(`Menghapus batch ${i+1}/${chunks.length}...`);
                    }
                    alert('DATABASE BERHASIL DIKOSONGKAN.');
                } catch (e) {
                    console.error(e);
                    alert('Gagal menghapus: ' + e.message);
                } finally {
                    setImporting(false);
                    setImportProgress("");
                }
            };

            const downloadQR = async (p) => {
                try {
                    const response = await fetch(`https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${p.regNum}`);
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `QR_${p.name.replace(/[^a-zA-Z0-9]/g, '_')}_${p.regNum}.png`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                } catch (err) {
                    alert("Gagal mendownload QR. Periksa koneksi internet.");
                }
            };

            const resetAttendance = async () => {
                if (!confirm('PERINGATAN: Ini akan mereset status kehadiran SEMUA peserta menjadi belum hadir. Data peserta TETAP ADA. Lanjutkan?')) return;
                setImporting(true); setImportProgress("Mereset Kehadiran...");
                const checkedInParticipants = participants.filter(p => p.checkedIn);
                const BATCH_SIZE = 450; 
                const chunks = [];
                for (let i = 0; i < checkedInParticipants.length; i += BATCH_SIZE) { chunks.push(checkedInParticipants.slice(i, i + BATCH_SIZE)); }
                try {
                    for (let i = 0; i < chunks.length; i++) {
                        const batch = writeBatch(db);
                        chunks[i].forEach(p => { batch.update(doc(db, COLLECTION_NAME, p.id), { checkedIn: false, checkInTime: null }); });
                        await batch.commit();
                        setImportProgress(`Reset batch ${i+1}/${chunks.length}...`);
                    }
                    alert("Reset kehadiran berhasil.");
                } catch (error) { console.error(error); alert("Terjadi kesalahan saat reset."); } finally { setImporting(false); setImportProgress(""); }
            };

            const handleImportCSV = async (e) => {
                const file = e.target.files[0];
                if (!file || !confirm(`Impor data dari "${file.name}"?`)) return;
                setImporting(true); setImportProgress("Membaca file...");
                const reader = new FileReader();
                reader.onload = async (ev) => {
                    const text = ev.target.result;
                    const lines = text.split(/\r\n|\n/).filter(line => line.trim() !== "");
                    const existingNames = new Set(participants.map(p => p.name.toLowerCase().trim()));
                    const existingRegNums = new Set(participants.map(p => p.regNum));
                    const newDocs = [];
                    for (let line of lines) {
                        const cols = line.split(/[;,]/);
                        let rawName = cols[0]?.replace(/^"|"$/g, '').trim();
                        if (!rawName || rawName.toLowerCase().includes('nama') || existingNames.has(rawName.toLowerCase())) continue;
                        let regNum;
                        do { regNum = `GSM-${Math.floor(1000 + Math.random() * 9000)}`; } while (existingRegNums.has(regNum));
                        existingRegNums.add(regNum); 
                        newDocs.push({ name: rawName, category: cols[1]?.replace(/^"|"$/g, '').trim() || "GSM", kelas: cols[2]?.replace(/^"|"$/g, '').trim() || "-", regNum: regNum, checkedIn: false, checkInTime: null });
                    }
                    if (newDocs.length === 0) { alert("Tidak ada data baru."); setImporting(false); setImportProgress(""); e.target.value = null; return; }
                    const BATCH_SIZE = 450;
                    const chunks = [];
                    for (let i = 0; i < newDocs.length; i += BATCH_SIZE) { chunks.push(newDocs.slice(i, i + BATCH_SIZE)); }
                    try {
                        for (let i = 0; i < chunks.length; i++) {
                            setImportProgress(`Mengupload batch ${i+1} dari ${chunks.length}...`);
                            const batch = writeBatch(db);
                            chunks[i].forEach(docData => { const ref = doc(collection(db, COLLECTION_NAME)); batch.set(ref, docData); });
                            await batch.commit();
                        }
                        alert(`Sukses! ${newDocs.length} data baru.`);
                    } catch (err) { alert("Gagal Import: " + err.message); } finally { setImporting(false); setImportProgress(""); e.target.value = null; }
                };
                reader.readAsText(file);
            };

            const handleCheckIn = React.useCallback(async (regNumInput) => {
                // LOGIKA PENGAMANAN 2: Validasi Sesi di Logic CheckIn
                if (!isSessionOpen && !isAdmin && !isScanner) { setScanStatus('closed'); return; }
                
                const cleanInput = regNumInput.trim().toUpperCase();
                const participant = participants.find(p => p.regNum.toUpperCase() === cleanInput);
                if (!participant) { setScanStatus('error'); setScannedName('Data tidak ditemukan'); return; }
                if (participant.checkedIn) { setScanStatus('duplicate'); setScannedName(participant.name); return; }
                await updateDoc(doc(db, COLLECTION_NAME, participant.id), { checkedIn: true, checkInTime: serverTimestamp() });
                setScanStatus('success'); setScannedName(participant.name); setScanInput('');
                setTimeout(() => setScanStatus('idle'), 3000);
            }, [participants, isSessionOpen, isAdmin, isScanner]);

            if (loading) return <div className="flex h-screen items-center justify-center bg-gray-50"><div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div></div>;

            return (
                <div className="min-h-screen bg-gray-50 text-gray-900 font-sans md:pt-16 md:pb-0">
                    <div className="hidden md:block"><NavBar view={view} setView={setView} isAdmin={isAdmin} isScanner={isScanner} /></div>
                    <input type="file" ref={fileInputRef} onChange={handleImportCSV} accept=".csv" className="hidden" />

                    <main className="md:pt-8 no-print">
                        {view === 'home' && (
                            <div className="flex flex-col items-center justify-center min-h-[80vh] p-6 text-center max-w-lg mx-auto relative">
                                {!isAdmin && !isScanner && (
                                    <button onClick={() => setShowLoginModal(true)} className="absolute top-0 right-4 text-gray-400 hover:text-blue-600 flex items-center gap-1 text-xs">
                                        <LogIn size={16} /> Login Petugas
                                    </button>
                                )}
                                {(isAdmin || isScanner) && (
                                    <button onClick={logout} className="absolute top-0 right-4 text-red-500 hover:text-red-700 flex items-center gap-1 text-xs font-bold">
                                        <LogOut size={16} /> Logout ({isAdmin ? 'Admin' : 'Petugas'})
                                    </button>
                                )}
                                <div className="w-24 h-24 bg-blue-600 rounded-3xl flex items-center justify-center shadow-lg shadow-blue-200 mb-8 transform rotate-3"><Users className="text-white w-12 h-12" /></div>
                                <h1 className="text-3xl font-extrabold text-gray-900 mb-2">Sermon GSM</h1>
                                <p className="text-gray-500 mb-8">GKPS Tangerang</p>
                                <div className="grid grid-cols-2 gap-4 w-full">
                                    <button onClick={() => setView('my-qr')} className="bg-white p-4 rounded-xl shadow-sm border border-gray-200 hover:border-blue-500 transition group"><QrCode className="w-8 h-8 text-blue-600 mb-2 group-hover:scale-110 transition" /><span className="block font-semibold">QR Saya</span></button>
                                    <button onClick={() => setView('live')} className="bg-white p-4 rounded-xl shadow-sm border border-gray-200 hover:border-green-500 transition group"><CheckCircle className="w-8 h-8 text-green-600 mb-2 group-hover:scale-110 transition" /><span className="block font-semibold">Live Hadir</span></button>
                                </div>
                            </div>
                        )}

                        {showLoginModal && (
                            <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4">
                                <div className="bg-white p-6 rounded-2xl w-full max-w-sm shadow-xl animate-fade-in">
                                    <h3 className="text-lg font-bold mb-4 flex items-center gap-2"><Lock size={20}/> Login Sistem</h3>
                                    <form onSubmit={handleSystemLogin}>
                                        <input type="password" value={loginPin} onChange={e => setLoginPin(e.target.value)} 
                                            className="w-full p-3 border rounded-lg mb-4 text-center text-lg tracking-widest" placeholder="Masukkan PIN" autoFocus />
                                        <div className="flex gap-2">
                                            <button type="button" onClick={() => setShowLoginModal(false)} className="flex-1 py-2 text-gray-500 hover:bg-gray-100 rounded-lg">Batal</button>
                                            <button type="submit" className="flex-1 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Masuk</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        )}

                        {view === 'admin' && isAdmin && (
                            <div className="p-4 pb-24 max-w-4xl mx-auto">
                                <div className="flex justify-between items-center mb-6">
                                    <h1 className="text-2xl font-bold text-gray-800">Dashboard Admin</h1>
                                    <button onClick={logout} className="text-red-500 flex items-center gap-1 text-xs"><LogOut size={14}/> Logout</button>
                                </div>
                                <div className={`p-4 rounded-xl mb-6 flex justify-between items-center ${isSessionOpen ? 'bg-green-100 border-green-300' : 'bg-red-100 border-red-300'} border`}>
                                    <div><h3 className="font-bold">Sesi Absensi: {isSessionOpen ? 'DIBUKA' : 'DITUTUP'}</h3></div>
                                    <button onClick={async () => { await setDoc(doc(db, CONFIG_COLLECTION, 'session_status'), { open: !isSessionOpen }, { merge: true }); }} 
                                        className={`px-4 py-2 rounded-lg text-white font-bold ${isSessionOpen ? 'bg-green-600' : 'bg-red-600'}`}>
                                        {isSessionOpen ? 'Tutup Sesi' : 'Buka Sesi'}
                                    </button>
                                </div>

                                {/* Manajemen Petugas */}
                                <div className="bg-white p-5 rounded-xl shadow-sm border border-gray-200 mb-6">
                                    <h3 className="font-bold mb-4 flex items-center gap-2"><UserCog size={18} /> Manajemen Petugas Scan</h3>
                                    <form onSubmit={addScannerUser} className="flex gap-2 mb-4">
                                        <input className="flex-1 p-2 border rounded-lg" placeholder="Nama Petugas" value={newScannerName} onChange={e => setNewScannerName(e.target.value)} required />
                                        <input className="w-24 p-2 border rounded-lg" placeholder="PIN" value={newScannerPin} onChange={e => setNewScannerPin(e.target.value)} required />
                                        <button type="submit" className="bg-blue-600 text-white px-4 rounded-lg">Tambah</button>
                                    </form>
                                    <div className="space-y-2 max-h-40 overflow-y-auto">
                                        {scannersList.map(s => (
                                            <div key={s.id} className="flex justify-between items-center bg-gray-50 p-2 rounded-lg border">
                                                <div><span className="font-semibold">{s.name}</span> <span className="text-xs text-gray-500 ml-2">PIN: {s.pin}</span></div>
                                                <button onClick={() => deleteScannerUser(s.id)} className="text-red-500 hover:bg-red-100 p-1 rounded"><Trash2 size={14}/></button>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                
                                {/* Manajemen Peserta */}
                                <div className="bg-white p-5 rounded-xl shadow-sm border border-gray-200 mb-6">
                                    <h3 className="font-bold mb-4 flex items-center gap-2"><Plus size={18} /> Tambah Peserta Manual</h3>
                                    <form onSubmit={addParticipant} className="flex gap-2 mb-4">
                                        <input className="flex-1 p-2 border rounded-lg" placeholder="Nama" value={newName} onChange={e => setNewName(e.target.value)} />
                                        <input className="w-32 p-2 border rounded-lg" placeholder="No. Reg" value={newRegNum} onChange={e => setNewRegNum(e.target.value)} />
                                        <button type="submit" className="bg-blue-600 text-white px-4 rounded-lg">Simpan</button>
                                    </form>
                                    
                                    <div className="border-t pt-4">
                                        <div className="flex justify-between items-center mb-2">
                                            <h4 className="font-bold text-sm flex items-center gap-2"><List size={16}/> Daftar Peserta ({participants.length})</h4>
                                        </div>
                                        <input className="w-full p-2 border rounded-lg mb-2 text-sm" placeholder="Cari Nama..." value={adminSearch} onChange={e => setAdminSearch(e.target.value)} />
                                        
                                        <div className="space-y-1 max-h-60 overflow-y-auto bg-gray-50 p-2 rounded-lg border">
                                            {participants.filter(p => p.name.toLowerCase().includes(adminSearch.toLowerCase())).map(p => (
                                                <div key={p.id} className="flex justify-between items-center bg-white p-2 rounded border text-sm">
                                                    <div>
                                                        <span className="font-bold">{p.name}</span>
                                                        <span className="text-blue-600 font-bold ml-1">[{p.regNum}]</span>
                                                        <span className="text-gray-500 text-xs ml-2">({p.kelas})</span>
                                                    </div>
                                                    <div className="flex gap-2">
                                                        <button onClick={() => downloadQR(p)} className="text-blue-500 hover:bg-blue-100 p-1.5 rounded" title="Download QR">
                                                            <Download size={14}/>
                                                        </button>
                                                        <button onClick={() => deleteParticipant(p.id, p.name)} className="text-red-500 hover:bg-red-100 p-1.5 rounded" title="Hapus Peserta">
                                                            <Trash2 size={14}/>
                                                        </button>
                                                    </div>
                                                </div>
                                            ))}
                                            {participants.length === 0 && <p className="text-center text-xs text-gray-400">Belum ada data peserta.</p>}
                                        </div>
                                    </div>
                                </div>

                                <div className="flex flex-wrap gap-2 mb-4">
                                    <button onClick={() => fileInputRef.current.click()} disabled={importing} className={`bg-green-600 text-white px-4 py-2 rounded-lg text-sm flex items-center gap-2 ${importing ? 'opacity-50 cursor-not-allowed' : ''}`}>
                                        <FileUp size={16}/> {importing ? 'Memproses...' : 'Import CSV'}
                                    </button>
                                    <button onClick={() => setShowPrintModal(true)} className="bg-purple-600 text-white px-4 py-2 rounded-lg text-sm flex items-center gap-2">
                                        <Printer size={16}/> Cetak Semua QR
                                    </button>
                                </div>
                                <div className="flex flex-wrap gap-2 mb-4 pt-4 border-t border-gray-300">
                                    <button onClick={resetAttendance} disabled={importing} className="bg-orange-100 text-orange-600 border border-orange-200 px-4 py-2 rounded-lg text-sm flex items-center gap-2"><RefreshCw size={16}/> Reset Kehadiran</button>
                                    <button onClick={deleteAllData} disabled={importing} className="bg-red-700 text-white border border-red-800 px-4 py-2 rounded-lg text-sm flex items-center gap-2 ml-auto hover:bg-red-800"><AlertTriangle size={16}/> HAPUS SEMUA DATA</button>
                                </div>
                                {importing && <p className="text-center text-blue-600 font-bold text-sm animate-pulse mb-2">{importProgress}</p>}
                                <p className="text-[10px] text-gray-400 italic">* File CSV: Nama;Kategori;Kelas (Pemisah titik koma atau koma).</p>
                            </div>
                        )}

                        {view === 'scanner' && (
                            <ScannerView scanInput={scanInput} setScanInput={setScanInput} handleCheckIn={handleCheckIn} scanStatus={scanStatus} scannedName={scannedName} isSessionOpen={isSessionOpen} isAdmin={isAdmin} isScanner={isScanner} />
                        )}
                        
                        {view === 'my-qr' && (
                            <div className="flex flex-col items-center min-h-[80vh] p-6 max-w-md mx-auto">
                                <h2 className="text-2xl font-bold mb-2">Cari QR Saya</h2>
                                {!myParticipantData ? (
                                    <div className="w-full bg-white p-6 rounded-2xl shadow-lg border">
                                        <input type="text" value={myRegLogin} onChange={(e) => setMyRegLogin(e.target.value)} className="w-full p-3 border rounded-lg mb-4" placeholder="Ketik Nama / Kelas / ID" />
                                        <button onClick={(e) => {
                                            e.preventDefault();
                                            const term = myRegLogin.toLowerCase().trim();
                                            if(!term) return;
                                            const matches = participants.filter(p => 
                                                p.regNum.toLowerCase() === term || 
                                                p.name.toLowerCase().includes(term) ||
                                                p.kelas.toLowerCase().includes(term)
                                            );
                                            if (matches.length === 1) setMyParticipantData(matches[0]);
                                            else if (matches.length > 1) setSearchResults(matches);
                                            else alert('Data tidak ditemukan');
                                        }} className="w-full bg-blue-600 text-white py-3 rounded-lg font-bold">Cari Data</button>
                                        
                                        {searchResults.length > 0 && (
                                            <div className="mt-4 space-y-2 max-h-60 overflow-y-auto">
                                                <p className="text-xs text-gray-400 mb-1">Hasil pencarian ({searchResults.length}):</p>
                                                {searchResults.map(p => (
                                                    <button key={p.id} onClick={() => { setMyParticipantData(p); setSearchResults([]); }} 
                                                        className="w-full text-left p-3 border rounded-xl hover:bg-blue-50 transition border-gray-100 flex justify-between items-center">
                                                        <div>
                                                            <p className="font-bold text-sm text-gray-800">{p.name}</p>
                                                            <p className="text-[10px] text-gray-500 uppercase">{p.kelas} - {p.category}</p>
                                                        </div>
                                                        <Search size={14} className="text-blue-400" />
                                                    </button>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                ) : (
                                    <div className="text-center animate-fade-in w-full">
                                        <div className="bg-white p-6 rounded-3xl shadow-xl border-4 border-blue-50 mb-4 inline-block">
                                            <img src={`https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${myParticipantData.regNum}&color=2563eb`} alt="QR" />
                                        </div>
                                        <h3 className="text-xl font-bold">{myParticipantData.name}</h3>
                                        <p className="text-gray-500 text-sm mb-1 uppercase font-semibold">{myParticipantData.kelas} ({myParticipantData.category})</p>
                                        <p className="text-blue-600 font-mono mb-4 text-xs">{myParticipantData.regNum}</p>
                                        {myParticipantData.checkedIn ? <span className="text-green-600 font-bold bg-green-100 px-3 py-1 rounded-full text-sm">SUDAH HADIR</span> : <span className="text-gray-400 font-bold bg-gray-100 px-3 py-1 rounded-full text-sm">BELUM HADIR</span>}
                                        <button onClick={() => { setMyParticipantData(null); setMyRegLogin(''); }} className="block mt-6 text-sm text-gray-500 mx-auto underline">Kembali ke Pencarian</button>
                                    </div>
                                )}
                            </div>
                        )}

                        {view === 'live' && (
                            <div className="p-4 max-w-2xl mx-auto">
                                <h1 className="text-2xl font-bold text-center mb-6">Kehadiran Live</h1>
                                <div className="grid grid-cols-2 gap-4 mb-6">
                                    <div className="bg-blue-50 p-4 rounded-xl text-center"><span className="text-2xl font-bold text-blue-600">{participants.filter(p => p.checkedIn).length}</span><br/><span className="text-xs text-blue-400 uppercase font-bold text-[9px]">Hadir</span></div>
                                    <div className="bg-gray-50 p-4 rounded-xl text-center"><span className="text-2xl font-bold text-gray-400">{participants.filter(p => !p.checkedIn).length}</span><br/><span className="text-xs text-gray-400 uppercase font-bold text-[9px]">Belum</span></div>
                                </div>
                                <div className="space-y-2">
                                    {participants.filter(p => p.checkedIn).map(p => (
                                        <div key={p.id} className="bg-white p-3 rounded-lg shadow-sm border flex justify-between items-center animate-fade-in-up">
                                            <div>
                                                <p className="font-bold text-sm">{p.name}</p>
                                                <p className="text-[9px] text-gray-500 uppercase">{p.kelas} â€¢ {p.regNum}</p>
                                            </div>
                                            <span className="text-xs font-mono bg-green-50 text-green-600 px-2 py-1 rounded">{formatTime(p.checkInTime)}</span>
                                        </div>
                                    ))}
                                    {participants.filter(p => p.checkedIn).length === 0 && <p className="text-center text-gray-400 py-10 italic">Belum ada yang hadir.</p>}
                                </div>
                            </div>
                        )}
                    </main>
                    
                    {/* MODAL CETAK MASAL */}
                    {showPrintModal && (
                        <div className="fixed inset-0 bg-white z-[100] overflow-auto">
                            <div className="p-4 border-b flex justify-between items-center bg-gray-100 sticky top-0 no-print">
                                <h2 className="font-bold text-lg">Preview Cetak ({participants.length} Peserta)</h2>
                                <div className="flex gap-2">
                                    <button onClick={() => window.print()} className="bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center gap-2 font-bold hover:bg-blue-700">
                                        <Printer size={18}/> Cetak / Save PDF
                                    </button>
                                    <button onClick={() => setShowPrintModal(false)} className="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">
                                        Tutup
                                    </button>
                                </div>
                            </div>
                            <div className="p-8 grid grid-cols-2 md:grid-cols-4 gap-4 print:grid-cols-4 print:gap-4">
                                {participants.map(p => (
                                    <div key={p.id} className="border-2 border-dashed border-gray-300 rounded-lg p-4 flex flex-col items-center justify-center text-center page-break">
                                        <h3 className="font-bold text-sm mb-1 truncate w-full">{p.name}</h3>
                                        <p className="text-[10px] text-gray-500 mb-2">{p.kelas} - {p.category}</p>
                                        <img src={`https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${p.regNum}`} alt="QR" className="w-24 h-24 mb-2" />
                                        <p className="text-xs font-mono font-bold bg-gray-100 px-2 py-1 rounded">{p.regNum}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    <div className="md:hidden pb-20 no-print"></div>
                    <div className="md:hidden no-print"><NavBar view={view} setView={setView} isAdmin={isAdmin} isScanner={isScanner} /></div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
